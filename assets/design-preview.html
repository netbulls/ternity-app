<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternity — Design System Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="themes.css">
    <style>
        /* ---- Base reset ---- */
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #111;
            color: #ccc;
            font-family: 'Inter', system-ui, sans-serif;
            padding: 30px 20px;
            font-size: 14px;
        }

        /* ---- Page header ---- */
        .page-header {
            text-align: center;
            margin-bottom: 12px;
        }
        .page-header h1 {
            font-family: 'Oxanium', sans-serif;
            font-size: 11px;
            font-weight: 400;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.3);
        }
        .page-header p {
            font-size: 11px;
            color: rgba(255,255,255,0.15);
            margin-top: 4px;
        }

        /* ---- Theme selector ---- */
        .theme-nav {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .theme-nav button {
            font-family: 'Inter', sans-serif;
            font-size: 11px;
            letter-spacing: 1px;
            padding: 6px 14px;
            border-radius: 6px;
            border: 1px solid #2a2a2a;
            background: #1a1a1a;
            color: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: all 0.15s;
        }
        .theme-nav button:hover { border-color: #444; }
        .theme-nav button.active {
            background: #00D4AA;
            border-color: #00D4AA;
            color: #0a0a0a;
            font-weight: 600;
        }

        /* ---- Theme container ---- */
        .theme-container {
            max-width: 1100px;
            margin: 0 auto;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.06);
        }

        /* ---- shadcn-compatible component styles ---- */
        .app {
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            font-family: 'Inter', system-ui, sans-serif;
            min-height: 600px;
            display: grid;
            grid-template-columns: 220px 1fr;
        }

        /* Sidebar */
        .sidebar {
            background: hsl(var(--sidebar-background));
            border-right: 1px solid hsl(var(--sidebar-border));
            padding: 20px 12px;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        .sidebar .logo {
            font-family: 'Oxanium', sans-serif;
            font-weight: 600;
            font-size: 15px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: hsl(var(--sidebar-foreground));
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0 10px;
            margin-bottom: 20px;
        }
        .sidebar .logo svg { width: 18px; height: 22px; }
        .sidebar .nav-item {
            font-size: 13px;
            padding: 8px 10px;
            border-radius: calc(var(--radius) - 2px);
            color: hsl(var(--muted-foreground));
            cursor: default;
            transition: background 0.1s;
        }
        .sidebar .nav-item:hover {
            background: hsl(var(--sidebar-accent));
            color: hsl(var(--sidebar-accent-foreground));
        }
        .sidebar .nav-item.active {
            background: hsl(var(--sidebar-accent));
            color: hsl(var(--sidebar-accent-foreground));
            font-weight: 600;
        }
        .sidebar .spacer { flex: 1; }
        .sidebar .user-block {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            border-radius: calc(var(--radius));
            background: hsl(var(--muted) / 0.5);
        }
        .sidebar .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: hsl(var(--t-avatar-bg));
            color: hsl(var(--t-avatar-text));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
        }
        .sidebar .user-name {
            font-size: 12px;
            font-weight: 500;
            color: hsl(var(--sidebar-foreground));
        }
        .sidebar .user-role {
            font-size: 10px;
            color: hsl(var(--muted-foreground));
        }

        /* Main content */
        .main {
            padding: 24px;
            overflow: auto;
        }
        .main .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .main .page-title {
            font-family: 'Oxanium', sans-serif;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 1px;
            color: hsl(var(--foreground));
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: calc(var(--radius));
            border: none;
            cursor: default;
            transition: opacity 0.15s;
            white-space: nowrap;
        }
        .btn:hover { opacity: 0.9; }
        .btn-primary {
            background: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }
        .btn-secondary {
            background: hsl(var(--secondary));
            color: hsl(var(--secondary-foreground));
        }
        .btn-outline {
            background: transparent;
            border: 1px solid hsl(var(--border));
            color: hsl(var(--foreground));
        }
        .btn-destructive {
            background: hsl(var(--destructive));
            color: hsl(var(--destructive-foreground));
        }
        .btn-ghost {
            background: transparent;
            color: hsl(var(--muted-foreground));
        }
        .btn-sm {
            font-size: 12px;
            padding: 5px 10px;
        }

        /* Input */
        .input {
            width: 100%;
            padding: 8px 12px;
            font-size: 13px;
            font-family: 'Inter', sans-serif;
            border-radius: calc(var(--radius));
            border: 1px solid hsl(var(--input));
            background: transparent;
            color: hsl(var(--foreground));
            outline: none;
            transition: border-color 0.15s;
        }
        .input:focus {
            border-color: hsl(var(--ring));
            box-shadow: 0 0 0 2px hsl(var(--ring) / 0.2);
        }
        .input::placeholder {
            color: hsl(var(--muted-foreground));
        }

        /* Select */
        .select {
            padding: 8px 12px;
            font-size: 13px;
            font-family: 'Inter', sans-serif;
            border-radius: calc(var(--radius));
            border: 1px solid hsl(var(--input));
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            outline: none;
            cursor: default;
        }

        /* Card */
        .card {
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: calc(var(--radius) + 2px);
            overflow: hidden;
        }
        .card-header {
            padding: 16px;
            border-bottom: 1px solid hsl(var(--border));
        }
        .card-title {
            font-size: 14px;
            font-weight: 600;
            color: hsl(var(--card-foreground));
        }
        .card-description {
            font-size: 12px;
            color: hsl(var(--muted-foreground));
            margin-top: 2px;
        }
        .card-content {
            padding: 16px;
        }

        /* Badge / Label */
        .badge {
            display: inline-flex;
            align-items: center;
            font-size: 11px;
            font-weight: 500;
            padding: 2px 8px;
            border-radius: 9999px;
        }
        .badge-primary {
            background: hsl(var(--t-label-1-bg));
            color: hsl(var(--t-label-1-text));
        }
        .badge-secondary {
            background: hsl(var(--t-label-2-bg));
            color: hsl(var(--t-label-2-text));
        }
        .badge-outline {
            background: transparent;
            border: 1px solid hsl(var(--border));
            color: hsl(var(--muted-foreground));
        }
        .badge-destructive {
            background: hsl(var(--destructive) / 0.15);
            color: hsl(var(--destructive));
        }

        /* Stats row */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: hsl(var(--t-stat-bg));
            border: 1px solid hsl(var(--t-border-subtle));
            border-radius: calc(var(--radius));
            padding: 14px 16px;
        }
        .stat-label {
            font-size: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: hsl(var(--muted-foreground));
            margin-bottom: 4px;
        }
        .stat-value {
            font-family: 'Oxanium', sans-serif;
            font-size: 22px;
            font-weight: 700;
            color: hsl(var(--foreground));
        }
        .stat-value.accent { color: hsl(var(--primary)); }
        .stat-sub {
            font-size: 10px;
            color: hsl(var(--t-text-muted));
            margin-top: 2px;
        }

        /* Timer bar */
        .timer-bar {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: calc(var(--radius));
            background: hsl(var(--t-timer-bg));
            border: 1px solid hsl(var(--t-timer-border));
            margin-bottom: 20px;
        }
        .timer-bar .task-input {
            flex: 1;
            background: transparent;
            border: none;
            font-size: 13px;
            color: hsl(var(--foreground));
            outline: none;
            font-family: 'Inter', sans-serif;
        }
        .timer-bar .task-input::placeholder { color: hsl(var(--muted-foreground)); }
        .timer-display {
            font-family: 'Oxanium', sans-serif;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 2px;
            color: hsl(var(--primary));
        }
        .stop-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: hsl(var(--t-stop));
            cursor: default;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .stop-btn .sq {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            background: white;
        }

        /* Project dot */
        .project-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }

        /* Table */
        .table-wrapper {
            border: 1px solid hsl(var(--border));
            border-radius: calc(var(--radius));
            overflow: hidden;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }
        thead th {
            text-align: left;
            font-size: 11px;
            font-weight: 600;
            color: hsl(var(--muted-foreground));
            padding: 10px 14px;
            background: hsl(var(--muted) / 0.3);
            border-bottom: 1px solid hsl(var(--border));
        }
        tbody td {
            padding: 10px 14px;
            border-bottom: 1px solid hsl(var(--border) / 0.5);
            color: hsl(var(--foreground));
        }
        tbody tr:last-child td { border-bottom: none; }
        tbody tr:hover { background: hsl(var(--muted) / 0.3); }
        .duration {
            font-family: 'Oxanium', sans-serif;
            font-weight: 600;
            letter-spacing: 1px;
            text-align: right;
        }

        /* Component showcase strip */
        .showcase {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            margin-bottom: 20px;
        }
        .showcase-section {
            margin-bottom: 20px;
        }
        .showcase-label {
            font-size: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: hsl(var(--muted-foreground));
            margin-bottom: 8px;
        }

        /* Dialog mock */
        .dialog-overlay {
            position: relative;
            background: hsl(var(--background) / 0.8);
            border-radius: calc(var(--radius));
            padding: 30px;
            display: flex;
            justify-content: center;
        }
        .dialog {
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: calc(var(--radius) + 4px);
            padding: 24px;
            width: 380px;
            box-shadow: 0 20px 60px hsl(var(--background) / 0.5);
        }
        .dialog h3 {
            font-size: 16px;
            font-weight: 600;
            color: hsl(var(--card-foreground));
            margin-bottom: 4px;
        }
        .dialog p {
            font-size: 13px;
            color: hsl(var(--muted-foreground));
            margin-bottom: 16px;
            line-height: 1.5;
        }
        .dialog .field {
            margin-bottom: 12px;
        }
        .dialog .field label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            color: hsl(var(--foreground));
            margin-bottom: 4px;
        }
        .dialog .actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 20px;
        }

        /* Separator */
        .separator {
            height: 1px;
            background: hsl(var(--border));
            margin: 20px 0;
        }

        /* Toast mock */
        .toast {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            border-radius: calc(var(--radius));
            border: 1px solid hsl(var(--border));
            background: hsl(var(--card));
            font-size: 13px;
            color: hsl(var(--card-foreground));
            box-shadow: 0 4px 12px hsl(var(--background) / 0.3);
        }
        .toast.success { border-color: hsl(var(--primary) / 0.3); }
        .toast .toast-icon { font-size: 16px; }

        /* Two column layout for bottom section */
        .two-col {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
    </style>
</head>
<body>

<div class="page-header">
    <h1>Design System Preview</h1>
    <p>shadcn/ui components · 6 themes · Ternity brand</p>
</div>

<div class="theme-nav" id="themeNav"></div>

<div class="theme-container" id="themeContainer"></div>

<script>
const themes = [
    { id: 'ternity-dark', name: 'Ternity Dark', badge: 'default' },
    { id: 'ternity-light', name: 'Ternity Light', badge: null },
    { id: 'midnight', name: 'Midnight', badge: null },
    { id: 'warm-sand', name: 'Warm Sand', badge: null },
    { id: 'carbon', name: 'Carbon', badge: null },
    { id: 'high-contrast', name: 'High Contrast', badge: 'a11y' },
];

const hourglass = `<svg viewBox="0 0 100 120" fill="none"><path d="M18 5 L82 5 L62 48 L82 95 L18 95 L38 48Z" stroke="currentColor" stroke-width="5" fill="none" stroke-linejoin="round" style="color:hsl(var(--primary))"/><circle cx="50" cy="32" r="6" fill="hsl(var(--primary))"/><circle cx="49" cy="52" r="7.5" fill="hsl(var(--primary))"/><circle cx="54" cy="67" r="5.5" fill="hsl(var(--primary))"/><circle cx="44" cy="77" r="7" fill="hsl(var(--primary))"/><circle cx="56" cy="83" r="6" fill="hsl(var(--primary))"/></svg>`;

function renderApp() {
    return `
    <div class="app">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="logo">${hourglass} Ternity</div>
            <div class="nav-item active">Timer</div>
            <div class="nav-item">Entries</div>
            <div class="nav-item">Reports</div>
            <div class="nav-item">Calendar</div>
            <div class="nav-item">Leave</div>
            <div class="nav-item">Projects</div>
            <div class="spacer"></div>
            <div class="user-block">
                <div class="avatar">PR</div>
                <div>
                    <div class="user-name">Przemek R.</div>
                    <div class="user-role">Manager</div>
                </div>
            </div>
        </div>

        <!-- MAIN -->
        <div class="main">
            <!-- Top bar -->
            <div class="top-bar">
                <span class="page-title">Today</span>
                <div style="display:flex;gap:8px">
                    <span class="btn btn-outline btn-sm">This Week</span>
                    <span class="btn btn-primary btn-sm">+ Manual Entry</span>
                </div>
            </div>

            <!-- Stats -->
            <div class="stats-row">
                <div class="stat-card">
                    <div class="stat-label">Today</div>
                    <div class="stat-value accent">6h 42m</div>
                    <div class="stat-sub">of 8h target</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">This Week</div>
                    <div class="stat-value">31h 15m</div>
                    <div class="stat-sub">of 40h target</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Leave Balance</div>
                    <div class="stat-value">18</div>
                    <div class="stat-sub">days remaining</div>
                </div>
            </div>

            <!-- Timer -->
            <div class="timer-bar">
                <input class="task-input" value="TERN-42 Implement timer component" readonly>
                <span class="badge badge-primary">jira</span>
                <span style="color:hsl(var(--muted-foreground));font-size:12px">
                    <span class="project-dot" style="background:hsl(var(--t-project-1))"></span>Ternity App
                </span>
                <span class="timer-display">01:23:47</span>
                <span class="stop-btn"><span class="sq"></span></span>
            </div>

            <!-- Entries table -->
            <div class="table-wrapper" style="margin-bottom:20px">
                <table>
                    <thead>
                        <tr>
                            <th>Task</th>
                            <th>Project</th>
                            <th>Labels</th>
                            <th style="text-align:right">Duration</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>TERN-38 Auth flow with Logto</td>
                            <td><span class="project-dot" style="background:hsl(var(--t-project-1))"></span>Ternity App</td>
                            <td><span class="badge badge-primary">jira</span></td>
                            <td class="duration">2h 15m</td>
                        </tr>
                        <tr>
                            <td>Design review — dashboard layout</td>
                            <td><span class="project-dot" style="background:hsl(var(--t-project-2))"></span>Exegy</td>
                            <td><span class="badge badge-secondary">meeting</span></td>
                            <td class="duration">1h 30m</td>
                        </tr>
                        <tr>
                            <td>TERN-35 Entry deduplication logic</td>
                            <td><span class="project-dot" style="background:hsl(var(--t-project-1))"></span>Ternity App</td>
                            <td><span class="badge badge-primary">jira</span> <span class="badge badge-outline">backend</span></td>
                            <td class="duration">1h 45m</td>
                        </tr>
                        <tr>
                            <td>Sprint planning</td>
                            <td><span class="project-dot" style="background:hsl(var(--t-project-3))"></span>Legal500</td>
                            <td><span class="badge badge-secondary">meeting</span></td>
                            <td class="duration">1h 12m</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Two column: components + dialog -->
            <div class="two-col">
                <div>
                    <!-- Buttons -->
                    <div class="showcase-section">
                        <div class="showcase-label">Buttons</div>
                        <div class="showcase">
                            <span class="btn btn-primary">Primary</span>
                            <span class="btn btn-secondary">Secondary</span>
                            <span class="btn btn-outline">Outline</span>
                            <span class="btn btn-destructive">Destructive</span>
                            <span class="btn btn-ghost">Ghost</span>
                        </div>
                    </div>

                    <!-- Badges -->
                    <div class="showcase-section">
                        <div class="showcase-label">Badges / Labels</div>
                        <div class="showcase">
                            <span class="badge badge-primary">jira</span>
                            <span class="badge badge-secondary">meeting</span>
                            <span class="badge badge-outline">backend</span>
                            <span class="badge badge-destructive">overdue</span>
                        </div>
                    </div>

                    <!-- Inputs -->
                    <div class="showcase-section">
                        <div class="showcase-label">Inputs</div>
                        <div style="display:flex;flex-direction:column;gap:8px">
                            <input class="input" placeholder="Search entries..." readonly>
                            <div style="display:flex;gap:8px">
                                <select class="select" style="flex:1"><option>All Projects</option></select>
                                <select class="select" style="flex:1"><option>This Week</option></select>
                            </div>
                        </div>
                    </div>

                    <!-- Toast -->
                    <div class="showcase-section">
                        <div class="showcase-label">Toast / Notification</div>
                        <div class="toast success">
                            <span class="toast-icon">&#10003;</span>
                            Time entry saved — 2h 15m logged to Ternity App
                        </div>
                    </div>
                </div>

                <!-- Dialog -->
                <div>
                    <div class="showcase-label">Dialog</div>
                    <div class="dialog-overlay">
                        <div class="dialog">
                            <h3>Request Time Off</h3>
                            <p>Submit a leave request to your project manager for approval.</p>
                            <div class="field">
                                <label>Leave Type</label>
                                <select class="select" style="width:100%"><option>Holiday</option></select>
                            </div>
                            <div class="field">
                                <label>Date Range</label>
                                <input class="input" value="Feb 17 – Feb 21, 2026" readonly>
                            </div>
                            <div class="field">
                                <label>Note (optional)</label>
                                <input class="input" placeholder="Reason for leave..." readonly>
                            </div>
                            <div class="actions">
                                <span class="btn btn-outline">Cancel</span>
                                <span class="btn btn-primary">Submit Request</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>`;
}

// Build theme nav
document.getElementById('themeNav').innerHTML = themes.map(t =>
    `<button data-theme="${t.id}" onclick="switchTheme('${t.id}')">${t.name}${t.badge ? ' (' + t.badge + ')' : ''}</button>`
).join('');

// Render initial
const container = document.getElementById('themeContainer');
container.innerHTML = renderApp();
container.setAttribute('data-theme', 'ternity-dark');
document.querySelector(`[data-theme="ternity-dark"]`).classList.add('active');

function switchTheme(id) {
    container.setAttribute('data-theme', id);
    document.querySelectorAll('.theme-nav button').forEach(b => b.classList.remove('active'));
    document.querySelector(`.theme-nav [data-theme="${id}"]`).classList.add('active');
}
</script>

</body>
</html>
