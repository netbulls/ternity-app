        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #111;
            color: #ccc;
            font-family: system-ui, -apple-system, sans-serif;
            padding: 40px 24px;
        }

        h1 {
            text-align: center;
            font-family: 'Oxanium', sans-serif;
            font-size: 11px;
            font-weight: 400;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.3);
            margin-bottom: 6px;
        }
        .subtitle {
            text-align: center;
            font-size: 11px;
            color: rgba(255,255,255,0.15);
            margin-bottom: 40px;
        }

        .themes {
            display: flex;
            flex-direction: column;
            gap: 32px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .theme-block {
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.06);
        }

        .theme-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            background: rgba(255,255,255,0.03);
            border-bottom: 1px solid rgba(255,255,255,0.06);
        }
        .theme-header .name {
            font-family: 'Oxanium', sans-serif;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #fff;
        }
        .theme-header .badge {
            font-size: 9px;
            letter-spacing: 2px;
            text-transform: uppercase;
            padding: 4px 10px;
            border-radius: 4px;
            background: rgba(0,212,170,0.15);
            color: #00D4AA;
        }
        .theme-header .desc {
            font-size: 11px;
            color: rgba(255,255,255,0.35);
        }
        .swatches {
            display: flex;
            gap: 6px;
        }
        .swatch {
            width: 16px;
            height: 16px;
            border-radius: 4px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* ---- MOCK UI ---- */
        .mock-ui {
            display: grid;
            grid-template-columns: 200px 1fr;
            min-height: 420px;
        }

        .mock-sidebar {
            padding: 20px 16px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .mock-sidebar .logo {
            font-family: 'Oxanium', sans-serif;
            font-weight: 600;
            font-size: 16px;
            letter-spacing: 3px;

        }

        .mock-sidebar .nav-item {
            font-size: 13px;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: default;
        }
        .mock-sidebar .nav-item.active {
            font-weight: 600;
        }
        .mock-sidebar .nav-spacer { flex: 1; }
        .mock-sidebar .user-block {
            font-size: 11px;
            padding: 10px 12px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .mock-sidebar .avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
        }

        .mock-main {
            padding: 20px 24px;
        }
        .mock-main .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .mock-main .page-title {
            font-family: 'Oxanium', sans-serif;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .mock-main .btn {
            font-family: 'Oxanium', sans-serif;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            padding: 8px 20px;
            border-radius: 6px;
            border: none;
            cursor: default;
            text-transform: uppercase;
        }
        .mock-main .btn-outline {
            background: transparent;
            border: 1px solid;
            font-size: 11px;
            padding: 6px 14px;
        }

        .timer-bar {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .timer-bar .task-name {
            font-size: 13px;
            flex: 1;
        }
        .timer-bar .timer-display {
            font-family: 'Oxanium', sans-serif;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 2px;
        }
        .timer-bar .stop-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            cursor: default;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .timer-bar .stop-btn .sq {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        .entries-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 12px;
        }
        .entries-table th {
            text-align: left;
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            padding: 8px 12px;
        }
        .entries-table td {
            padding: 10px 12px;
        }
        .entries-table tr:not(:last-child) td {
            border-bottom-width: 1px;
            border-bottom-style: solid;
        }
        .entries-table .label-tag {
            font-size: 10px;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 500;
        }
        .entries-table .duration {
            font-family: 'Oxanium', sans-serif;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .entries-table .project-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }

        .stats-row {

        }
        .stat-card {

            padding: 14px 16px;
            border-radius: 8px;

            font-size: 22px;
            font-weight: 700;
        }

            font-size: 10px;
            margin-top: 2px;
