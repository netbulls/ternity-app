<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternity Desktop — Switch Confirmation (10 Fresh Variants)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;500;600;700&family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../themes.css">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #080808; color: #ccc;
            font-family: 'Inter', system-ui, sans-serif;
            padding: 40px 32px; font-size: 13px;
        }

        /* ── Theme switcher ── */
        .switcher {
            position: sticky; top: 0; z-index: 999;
            display: flex; align-items: center; gap: 8px;
            padding: 12px 20px; margin: -40px -32px 32px;
            background: rgba(8,8,8,0.9); backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.06);
        }
        .switcher-label { font-family: 'Oxanium'; font-size: 10px; text-transform: uppercase; letter-spacing: 1.5px; color: #666; margin-right: 8px; }
        .switcher button {
            background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08);
            color: #999; padding: 4px 12px; border-radius: 6px; cursor: pointer;
            font-size: 11px; font-family: 'Inter'; transition: all 0.15s;
        }
        .switcher button:hover { background: rgba(255,255,255,0.08); color: #fff; }
        .switcher button.active { background: hsl(165 100% 42% / 0.15); border-color: hsl(165 100% 42% / 0.3); color: hsl(165 100% 42%); }

        /* ── Page header ── */
        .page-header { text-align: center; margin-bottom: 48px; }
        .page-title { font-family: 'Oxanium'; font-size: 13px; text-transform: uppercase; letter-spacing: 4px; color: #666; margin-bottom: 8px; }
        .page-subtitle { color: #555; font-size: 12px; line-height: 1.6; max-width: 600px; margin: 0 auto; }

        /* ── Variant grid ── */
        .variants {
            display: grid;
            grid-template-columns: repeat(2, 340px);
            gap: 56px 48px;
            justify-content: center;
        }

        .variant { display: flex; flex-direction: column; gap: 12px; }
        .variant-label {
            font-family: 'Oxanium'; font-size: 10px; text-transform: uppercase;
            letter-spacing: 2px; color: #666; text-align: center;
        }
        .variant-name { font-family: 'Oxanium'; font-size: 13px; color: #ccc; text-align: center; font-weight: 600; }
        .variant-desc { font-size: 11px; color: #555; text-align: center; line-height: 1.5; padding: 0 8px; }

        /* ── Popup frame ── */
        .popup-frame {
            width: 340px; border-radius: 12px; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.06);
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        .popup {
            background: hsl(var(--background)); color: hsl(var(--foreground));
            font-family: 'Inter', sans-serif; position: relative; overflow: hidden;
        }

        /* ── App header ── */
        .app-header {
            display: flex; align-items: center; justify-content: space-between;
            padding: 10px 14px; border-bottom: 1px solid hsl(var(--border) / 0.08);
        }
        .app-logo { display: flex; align-items: center; gap: 6px; }
        .app-logo svg { width: 16px; height: 16px; }
        .app-logo span { font-family: 'Oxanium'; font-size: 11px; font-weight: 600; letter-spacing: 2px; color: hsl(var(--foreground)); }
        .gear-icon { width: 14px; height: 14px; color: hsl(var(--muted-foreground) / 0.5); cursor: pointer; }

        /* ── Timer section ── */
        .timer-section {
            padding: 12px 16px; display: flex; align-items: center; justify-content: space-between;
        }
        .timer-left { display: flex; align-items: center; gap: 10px; }
        .timer-dot {
            width: 6px; height: 6px; border-radius: 50%; background: hsl(var(--primary));
            animation: pulse 2s infinite ease-in-out;
        }
        @keyframes pulse { 0%,100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.4; transform: scale(1.6); } }
        .timer-digits { font-family: 'Oxanium'; font-size: 22px; font-weight: 600; color: hsl(var(--foreground)); letter-spacing: 1px; }
        .timer-meta { margin-top: 2px; }
        .timer-desc { font-size: 11px; color: hsl(var(--foreground)); font-weight: 500; }
        .timer-project { font-size: 10px; color: hsl(var(--muted-foreground)); margin-top: 1px; }
        .stop-btn {
            display: flex; align-items: center; gap: 5px;
            padding: 6px 14px; border-radius: 8px;
            background: hsl(0 80% 55% / 0.12); color: hsl(0 80% 60%);
            font-size: 11px; font-weight: 600; font-family: 'Oxanium';
            border: 1px solid hsl(0 80% 55% / 0.2); cursor: pointer;
        }
        .stop-btn svg { width: 10px; height: 10px; fill: currentColor; }

        /* ── Stats bar ── */
        .stats-bar {
            display: flex; align-items: center; gap: 16px;
            padding: 8px 16px; border-top: 1px solid hsl(var(--border) / 0.05);
            border-bottom: 1px solid hsl(var(--border) / 0.05);
        }
        .stat-val { font-family: 'Oxanium'; font-size: 14px; font-weight: 600; color: hsl(var(--primary)); }
        .stat-label { font-size: 8px; text-transform: uppercase; letter-spacing: 1px; color: hsl(var(--muted-foreground) / 0.5); font-family: 'Oxanium'; }

        /* ── Day header ── */
        .day-header {
            display: flex; justify-content: space-between; padding: 6px 14px;
        }
        .day-header span:first-child {
            font-family: 'Oxanium'; font-size: 8px; text-transform: uppercase;
            letter-spacing: 1.5px; color: hsl(var(--muted-foreground) / 0.5);
        }
        .day-header span:last-child {
            font-family: 'Oxanium'; font-size: 9px; color: hsl(var(--muted-foreground) / 0.3);
        }

        /* ── Entry row ── */
        .entry {
            display: flex; align-items: center; gap: 10px;
            padding: 6px 16px; cursor: default; position: relative;
        }
        .entry-dot { width: 5px; height: 5px; border-radius: 50%; flex-shrink: 0; }
        .entry-info { flex: 1; min-width: 0; }
        .entry-desc { font-size: 12px; color: hsl(var(--foreground)); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .entry-project { font-size: 10px; color: hsl(var(--muted-foreground)); margin-top: 1px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .entry-dur { font-family: 'Oxanium'; font-size: 12px; color: hsl(var(--muted-foreground)); font-weight: 600; flex-shrink: 0; }
        .entry-play {
            width: 22px; height: 22px; border-radius: 50%; display: flex; align-items: center;
            justify-content: center; color: hsl(var(--muted-foreground) / 0.3); flex-shrink: 0; cursor: pointer;
            transition: all 0.15s;
        }
        .entry-play:hover { background: hsl(var(--primary) / 0.15); color: hsl(var(--primary)); }
        .entry-play svg { width: 10px; height: 10px; fill: currentColor; }
        .tracking-badge { font-family: 'Oxanium'; font-size: 9px; color: hsl(var(--primary) / 0.7); letter-spacing: 0.5px; flex-shrink: 0; }

        /* ── Footer ── */
        .app-footer {
            display: flex; justify-content: center; align-items: center; gap: 6px;
            padding: 8px; font-size: 10px; color: hsl(var(--muted-foreground) / 0.3);
            border-top: 1px solid hsl(var(--border) / 0.05);
        }
        .app-footer a { color: hsl(var(--primary) / 0.5); text-decoration: none; }

        /* ── Shared confirmation elements ── */
        .confirm-btn {
            padding: 6px 16px; border-radius: 8px; font-size: 11px; font-weight: 600;
            font-family: 'Oxanium'; cursor: pointer; border: none; transition: all 0.15s;
        }
        .confirm-btn.primary { background: hsl(var(--primary)); color: hsl(var(--background)); }
        .confirm-btn.primary:hover { filter: brightness(1.1); }
        .confirm-btn.ghost { background: transparent; color: hsl(var(--muted-foreground)); border: 1px solid hsl(var(--border) / 0.15); }
        .confirm-btn.ghost:hover { background: hsl(var(--muted) / 0.2); color: hsl(var(--foreground)); }
        .confirm-btn.danger { background: hsl(0 80% 55% / 0.12); color: hsl(0 80% 60%); border: 1px solid hsl(0 80% 55% / 0.2); }

        /* SVG icons */
        .icon-play { display: inline-block; }

        /* ── V1: The Ripple ── */
        .v1-ripple {
            position: absolute; inset: 0; z-index: 10;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: hsl(var(--background) / 0.92); backdrop-filter: blur(16px);
        }
        .v1-ring {
            width: 120px; height: 120px; border-radius: 50%;
            border: 2px solid hsl(var(--primary) / 0.3);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative; margin-bottom: 16px;
        }
        .v1-ring::before {
            content: ''; position: absolute; inset: -8px; border-radius: 50%;
            border: 1px solid hsl(var(--primary) / 0.1);
            animation: v1-expand 2s infinite ease-out;
        }
        @keyframes v1-expand { 0% { transform: scale(0.9); opacity: 0.5; } 100% { transform: scale(1.3); opacity: 0; } }
        .v1-time { font-family: 'Oxanium'; font-size: 24px; font-weight: 700; color: hsl(var(--foreground)); }
        .v1-label { font-size: 9px; text-transform: uppercase; letter-spacing: 1px; color: hsl(var(--primary)); margin-top: 2px; }
        .v1-arrow { font-size: 16px; color: hsl(var(--primary) / 0.5); margin: 12px 0; }
        .v1-next-name { font-size: 13px; font-weight: 500; color: hsl(var(--foreground)); }
        .v1-next-project { font-size: 10px; color: hsl(var(--muted-foreground)); margin-top: 2px; }
        .v1-actions { display: flex; gap: 8px; margin-top: 20px; }

        /* ── V2: The Morph ── */
        .v2-morph {
            margin: 0 12px; padding: 10px 12px; border-radius: 10px;
            background: hsl(var(--primary) / 0.06);
            border: 1px solid hsl(var(--primary) / 0.15);
        }
        .v2-morph-row { display: flex; align-items: center; justify-content: space-between; }
        .v2-from-to { display: flex; align-items: center; gap: 8px; }
        .v2-task {
            display: flex; align-items: center; gap: 6px; padding: 4px 10px; border-radius: 6px;
            font-size: 11px; font-weight: 500;
        }
        .v2-task.from { background: hsl(0 80% 55% / 0.08); color: hsl(0 80% 65%); }
        .v2-task.to { background: hsl(var(--primary) / 0.1); color: hsl(var(--primary)); }
        .v2-task .dot { width: 5px; height: 5px; border-radius: 50%; }
        .v2-chevron { color: hsl(var(--muted-foreground) / 0.3); font-size: 14px; }
        .v2-btns { display: flex; gap: 6px; margin-top: 8px; justify-content: flex-end; }

        /* ── V3: The Gravity Drop ── */
        .v3-drop {
            position: absolute; top: 0; left: 0; right: 0; z-index: 10;
            background: linear-gradient(to bottom, hsl(var(--background)) 0%, hsl(var(--background) / 0.95) 100%);
            border-bottom: 1px solid hsl(var(--primary) / 0.2);
            padding: 0 16px 14px;
        }
        .v3-cards { display: flex; gap: 8px; margin-top: 8px; }
        .v3-card {
            flex: 1; padding: 8px 10px; border-radius: 8px;
            border: 1px solid hsl(var(--border) / 0.1);
            background: hsl(var(--card) / 0.5);
        }
        .v3-card-label { font-size: 8px; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; font-family: 'Oxanium'; }
        .v3-card-label.stop { color: hsl(0 80% 60%); }
        .v3-card-label.start { color: hsl(var(--primary)); }
        .v3-card-name { font-size: 11px; font-weight: 500; color: hsl(var(--foreground)); }
        .v3-card-meta { font-size: 9px; color: hsl(var(--muted-foreground)); margin-top: 2px; }
        .v3-btns { display: flex; gap: 6px; margin-top: 10px; }

        /* ── V4: The Slide Rail ── */
        .v4-rail {
            margin: 4px 12px; padding: 10px; border-radius: 10px;
            background: hsl(var(--muted) / 0.1);
            border: 1px solid hsl(var(--border) / 0.08);
        }
        .v4-track {
            height: 36px; border-radius: 18px; position: relative;
            background: linear-gradient(90deg, hsl(0 80% 55% / 0.08) 0%, hsl(var(--primary) / 0.08) 100%);
            border: 1px solid hsl(var(--border) / 0.1);
            display: flex; align-items: center; overflow: hidden;
        }
        .v4-thumb {
            position: absolute; left: 4px; width: 28px; height: 28px; border-radius: 50%;
            background: hsl(var(--primary)); display: flex; align-items: center; justify-content: center;
            cursor: grab; transition: left 0.3s ease;
            box-shadow: 0 2px 8px hsl(var(--primary) / 0.3);
        }
        .v4-thumb svg { width: 12px; height: 12px; color: hsl(var(--background)); fill: hsl(var(--background)); }
        .v4-track-label {
            flex: 1; text-align: center; font-size: 10px; font-family: 'Oxanium';
            letter-spacing: 0.5px; color: hsl(var(--muted-foreground) / 0.5);
        }
        .v4-info { display: flex; justify-content: space-between; margin-top: 8px; }
        .v4-side { font-size: 10px; }
        .v4-side-label { color: hsl(var(--muted-foreground) / 0.5); font-size: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
        .v4-side-name { color: hsl(var(--foreground)); margin-top: 1px; font-weight: 500; }

        /* ── V5: The Stack Peek ── */
        .v5-peek {
            position: absolute; bottom: 0; left: 0; right: 0; z-index: 10;
            padding: 0 12px 12px;
        }
        .v5-card-back {
            position: absolute; left: 20px; right: 20px; bottom: 52px;
            height: 50px; border-radius: 10px 10px 0 0;
            background: hsl(var(--card) / 0.3); border: 1px solid hsl(var(--border) / 0.06);
            border-bottom: none;
        }
        .v5-card-front {
            position: relative; padding: 14px; border-radius: 12px;
            background: hsl(var(--card)); border: 1px solid hsl(var(--primary) / 0.2);
            box-shadow: 0 -8px 30px hsl(var(--background) / 0.8);
        }
        .v5-title { font-family: 'Oxanium'; font-size: 11px; color: hsl(var(--muted-foreground)); margin-bottom: 10px; text-align: center; letter-spacing: 0.5px; }
        .v5-entries { display: flex; flex-direction: column; gap: 6px; }
        .v5-entry-row { display: flex; align-items: center; gap: 8px; padding: 6px 8px; border-radius: 6px; }
        .v5-entry-row.current { background: hsl(0 80% 55% / 0.06); border: 1px solid hsl(0 80% 55% / 0.1); }
        .v5-entry-row.next { background: hsl(var(--primary) / 0.06); border: 1px solid hsl(var(--primary) / 0.15); }
        .v5-entry-dot { width: 5px; height: 5px; border-radius: 50%; flex-shrink: 0; }
        .v5-entry-info { flex: 1; min-width: 0; }
        .v5-entry-name { font-size: 11px; font-weight: 500; color: hsl(var(--foreground)); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .v5-entry-meta { font-size: 9px; color: hsl(var(--muted-foreground)); }
        .v5-entry-time { font-family: 'Oxanium'; font-size: 11px; color: hsl(var(--muted-foreground)); flex-shrink: 0; }
        .v5-btns { display: flex; gap: 6px; margin-top: 10px; }

        /* ── V6: The Progress Bar ── */
        .v6-bar {
            margin: 4px 12px; padding: 10px 12px; border-radius: 10px;
            background: hsl(var(--muted) / 0.08); border: 1px solid hsl(var(--border) / 0.08);
        }
        .v6-progress-track {
            height: 4px; border-radius: 2px; background: hsl(var(--muted) / 0.15);
            position: relative; overflow: hidden; margin-bottom: 10px;
        }
        .v6-progress-fill {
            position: absolute; left: 0; top: 0; bottom: 0;
            background: linear-gradient(90deg, hsl(0 80% 55%), hsl(var(--primary)));
            border-radius: 2px; width: 65%;
            animation: v6-fill 2s ease-in-out infinite alternate;
        }
        @keyframes v6-fill { 0% { width: 65%; } 100% { width: 75%; } }
        .v6-row { display: flex; align-items: center; justify-content: space-between; }
        .v6-task-info { display: flex; align-items: center; gap: 6px; }
        .v6-task-dot { width: 5px; height: 5px; border-radius: 50%; }
        .v6-task-name { font-size: 11px; font-weight: 500; }
        .v6-current .v6-task-name { color: hsl(0 80% 65%); }
        .v6-next .v6-task-name { color: hsl(var(--primary)); }
        .v6-task-time { font-family: 'Oxanium'; font-size: 11px; color: hsl(var(--muted-foreground)); }
        .v6-center-arrow { text-align: center; color: hsl(var(--muted-foreground) / 0.3); font-size: 14px; margin: 4px 0; }
        .v6-btns { display: flex; gap: 6px; margin-top: 10px; justify-content: flex-end; }

        /* ── V7: The Flip Cards ── */
        .v7-flip {
            position: absolute; inset: 0; z-index: 10;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: hsl(var(--background) / 0.95); backdrop-filter: blur(12px);
        }
        .v7-perspective { perspective: 600px; margin-bottom: 16px; }
        .v7-card-stack { position: relative; width: 200px; height: 100px; }
        .v7-face {
            position: absolute; inset: 0; border-radius: 10px; padding: 12px 16px;
            display: flex; flex-direction: column; justify-content: center;
            backface-visibility: hidden;
        }
        .v7-front {
            background: hsl(var(--card));
            border: 1px solid hsl(0 80% 55% / 0.2);
            transform: rotateY(0deg);
            animation: v7-rotate-front 4s ease-in-out infinite;
        }
        .v7-back {
            background: hsl(var(--card));
            border: 1px solid hsl(var(--primary) / 0.3);
            transform: rotateY(180deg);
            animation: v7-rotate-back 4s ease-in-out infinite;
        }
        @keyframes v7-rotate-front { 0%,40% { transform: rotateY(0deg); } 50%,90% { transform: rotateY(180deg); } 100% { transform: rotateY(360deg); } }
        @keyframes v7-rotate-back { 0%,40% { transform: rotateY(180deg); } 50%,90% { transform: rotateY(360deg); } 100% { transform: rotateY(540deg); } }
        .v7-face-label { font-size: 8px; text-transform: uppercase; letter-spacing: 1px; font-family: 'Oxanium'; margin-bottom: 6px; }
        .v7-front .v7-face-label { color: hsl(0 80% 60%); }
        .v7-back .v7-face-label { color: hsl(var(--primary)); }
        .v7-face-name { font-size: 13px; font-weight: 600; color: hsl(var(--foreground)); }
        .v7-face-meta { font-size: 10px; color: hsl(var(--muted-foreground)); margin-top: 2px; }
        .v7-face-time { font-family: 'Oxanium'; font-size: 16px; font-weight: 600; color: hsl(var(--foreground)); margin-top: 4px; }
        .v7-btns { display: flex; gap: 8px; }

        /* ── V8: The Ribbon ── */
        .v8-ribbon {
            position: relative; margin: 4px 0; overflow: hidden;
        }
        .v8-ribbon-inner {
            display: flex; align-items: center; gap: 10px;
            padding: 8px 16px;
            background: linear-gradient(90deg, hsl(0 80% 55% / 0.06) 0%, hsl(var(--primary) / 0.06) 100%);
            border-top: 1px solid hsl(var(--border) / 0.08);
            border-bottom: 1px solid hsl(var(--border) / 0.08);
        }
        .v8-icon {
            width: 28px; height: 28px; border-radius: 50%;
            background: hsl(var(--primary) / 0.1);
            display: flex; align-items: center; justify-content: center; flex-shrink: 0;
        }
        .v8-icon svg { width: 12px; height: 12px; color: hsl(var(--primary)); }
        .v8-text { flex: 1; min-width: 0; }
        .v8-text-title { font-size: 11px; font-weight: 600; color: hsl(var(--foreground)); }
        .v8-text-sub { font-size: 9px; color: hsl(var(--muted-foreground)); margin-top: 1px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .v8-btns { display: flex; gap: 4px; flex-shrink: 0; }
        .v8-btn {
            padding: 4px 10px; border-radius: 6px; font-size: 10px; font-weight: 600;
            font-family: 'Oxanium'; cursor: pointer; border: none; transition: all 0.15s;
        }
        .v8-btn.yes { background: hsl(var(--primary)); color: hsl(var(--background)); }
        .v8-btn.no { background: transparent; color: hsl(var(--muted-foreground)); border: 1px solid hsl(var(--border) / 0.15); }

        /* ── V9: The Split Horizon ── */
        .v9-split {
            position: absolute; inset: 0; z-index: 10; display: flex; flex-direction: column;
            background: hsl(var(--background));
        }
        .v9-half { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; position: relative; }
        .v9-top {
            background: linear-gradient(to bottom, hsl(0 80% 55% / 0.04), transparent);
        }
        .v9-bottom {
            background: linear-gradient(to top, hsl(var(--primary) / 0.04), transparent);
        }
        .v9-divider {
            height: 1px; margin: 0 24px;
            background: linear-gradient(90deg, transparent, hsl(var(--muted-foreground) / 0.15), transparent);
            position: relative;
        }
        .v9-divider-dot {
            position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
            width: 28px; height: 28px; border-radius: 50%;
            background: hsl(var(--card)); border: 1px solid hsl(var(--border) / 0.15);
            display: flex; align-items: center; justify-content: center;
            font-size: 10px; color: hsl(var(--muted-foreground) / 0.5);
        }
        .v9-entry-name { font-size: 15px; font-weight: 600; color: hsl(var(--foreground)); text-align: center; }
        .v9-entry-project { font-size: 11px; color: hsl(var(--muted-foreground)); margin-top: 4px; display: flex; align-items: center; gap: 4px; }
        .v9-entry-project .dot { width: 5px; height: 5px; border-radius: 50%; }
        .v9-time { font-family: 'Oxanium'; font-size: 20px; font-weight: 600; margin-top: 8px; }
        .v9-top .v9-time { color: hsl(0 80% 65%); }
        .v9-bottom .v9-time { color: hsl(var(--primary)); }
        .v9-half-label { font-size: 8px; text-transform: uppercase; letter-spacing: 1.5px; font-family: 'Oxanium'; position: absolute; top: 12px; }
        .v9-top .v9-half-label { color: hsl(0 80% 60% / 0.6); }
        .v9-bottom .v9-half-label { color: hsl(var(--primary) / 0.6); }
        .v9-footer { display: flex; gap: 8px; justify-content: center; padding: 12px; border-top: 1px solid hsl(var(--border) / 0.05); }

        /* ── V10: The Halo ── */
        .v10-halo {
            position: absolute; inset: 0; z-index: 10;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: hsl(var(--background) / 0.94); backdrop-filter: blur(20px);
        }
        .v10-ring-outer {
            width: 160px; height: 160px; border-radius: 50%;
            position: relative; margin-bottom: 20px;
            background: conic-gradient(
                hsl(0 80% 55% / 0.15) 0%,
                hsl(0 80% 55% / 0.3) 25%,
                hsl(var(--primary) / 0.3) 50%,
                hsl(var(--primary) / 0.15) 75%,
                hsl(0 80% 55% / 0.15) 100%
            );
            animation: v10-spin 8s linear infinite;
            display: flex; align-items: center; justify-content: center;
        }
        @keyframes v10-spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .v10-ring-inner {
            width: 148px; height: 148px; border-radius: 50%;
            background: hsl(var(--background));
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .v10-question { font-family: 'Oxanium'; font-size: 11px; color: hsl(var(--muted-foreground)); letter-spacing: 0.5px; }
        .v10-time { font-family: 'Oxanium'; font-size: 28px; font-weight: 700; color: hsl(var(--foreground)); margin: 4px 0; }
        .v10-name { font-size: 12px; font-weight: 500; color: hsl(var(--foreground)); }
        .v10-below { text-align: center; margin-bottom: 20px; }
        .v10-below-label { font-size: 9px; text-transform: uppercase; letter-spacing: 1px; color: hsl(var(--primary) / 0.6); font-family: 'Oxanium'; }
        .v10-below-name { font-size: 13px; font-weight: 500; color: hsl(var(--foreground)); margin-top: 2px; }
        .v10-below-meta { font-size: 10px; color: hsl(var(--muted-foreground)); margin-top: 1px; }
        .v10-btns { display: flex; gap: 8px; }

    </style>
</head>
<body>
    <div class="switcher">
        <span class="switcher-label">Theme</span>
        <button class="active" onclick="setTheme('ternity-dark', this)">Dark</button>
        <button onclick="setTheme('ternity-light', this)">Light</button>
        <button onclick="setTheme('midnight', this)">Midnight</button>
        <button onclick="setTheme('warm-sand', this)">Warm Sand</button>
        <button onclick="setTheme('carbon', this)">Carbon</button>
        <button onclick="setTheme('high-contrast', this)">Hi-Con</button>
    </div>

    <div class="page-header">
        <div class="page-title">Switch Timer Confirmation — 10 Variants</div>
        <div class="page-subtitle">
            User has "API Performance Testing" running for 1h 23m. They click ▶ on "Dashboard redesign" (1h 15m).
            Each variant shows a different confirmation pattern inside the 340px tray popup.
        </div>
    </div>

    <div class="variants" id="variants"></div>

    <script>
        // ── Data ──
        const current = { name: 'API Performance Testing', project: 'Netbulls', client: 'Infrastructure', color: '#f59e0b', time: '1:23:47', dur: '1h 23m' };
        const next = { name: 'Dashboard redesign', project: 'Web', client: 'Acme Corp', color: '#3b82f6', time: '1:15:00', dur: '1h 15m' };
        const entries = [
            { name: 'Sprint retrospective', project: 'Internal', client: 'Netbulls', color: '#8b5cf6', dur: '45m' },
            { name: 'Bug fix: login timeout', project: 'Infrastructure', client: 'Netbulls', color: '#f59e0b', dur: '32m' },
        ];

        const logo = `<svg viewBox="0 0 100 100" fill="none"><path d="M18 5L82 5L62 48L82 95L18 95L38 48Z" stroke="hsl(var(--primary))" stroke-width="5" fill="none"/><circle cx="40" cy="30" r="4" fill="hsl(var(--primary))"/><circle cx="55" cy="25" r="3" fill="hsl(var(--primary))"/><circle cx="62" cy="35" r="3.5" fill="hsl(var(--primary))"/><circle cx="45" cy="70" r="4" fill="hsl(var(--primary))"/><circle cx="55" cy="75" r="3" fill="hsl(var(--primary))"/></svg>`;
        const playIcon = `<svg viewBox="0 0 24 24" fill="currentColor"><polygon points="6,3 20,12 6,21"/></svg>`;
        const stopIcon = `<svg viewBox="0 0 24 24" fill="currentColor"><rect x="5" y="5" width="14" height="14" rx="2"/></svg>`;
        const arrowIcon = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12h14m-6-6 6 6-6 6"/></svg>`;
        const gearIcon = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M12 1v2m0 18v2m-9-11h2m18 0h2m-4.22-6.78 1.42-1.42M4.93 19.07l1.42-1.42m0-11.3L4.93 4.93m14.14 14.14-1.42-1.42"/></svg>`;
        const switchIcon = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M7 16V4m0 0L3 8m4-4 4 4m6 4v12m0 0 4-4m-4 4-4-4"/></svg>`;

        function makeHeader() {
            return `<div class="app-header"><div class="app-logo">${logo}<span>TERNITY</span></div><div class="gear-icon">${gearIcon}</div></div>`;
        }
        function makeTimer() {
            return `<div class="timer-section"><div class="timer-left"><div class="timer-dot" style="background:${current.color}"></div><div><div class="timer-digits">${current.time}</div><div class="timer-meta"><div class="timer-desc">${current.name}</div><div class="timer-project"><span style="color:${current.color}">${current.client}</span> · ${current.project}</div></div></div></div><div class="stop-btn">${stopIcon} STOP</div></div>`;
        }
        function makeStats() {
            return `<div class="stats-bar"><div><div class="stat-val">5h 08m</div><div class="stat-label">Today</div></div><div><div class="stat-val">5h 08m</div><div class="stat-label">This Week</div></div></div>`;
        }
        function makeDayHeader() { return `<div class="day-header"><span>Today</span><span>5h 08m</span></div>`; }
        function makeEntry(e, highlight) {
            const cls = highlight ? 'entry' : 'entry';
            return `<div class="${cls}"><div class="entry-dot" style="background:${e.color}"></div><div class="entry-info"><div class="entry-desc">${e.name}</div><div class="entry-project">${e.client} · ${e.project}</div></div><div class="entry-dur">${e.dur}</div><div class="entry-play">${playIcon}</div></div>`;
        }
        function makeNextEntry() { return makeEntry({ ...next, dur: next.dur }, false); }
        function makeOtherEntries() { return entries.map(e => makeEntry(e)).join(''); }
        function makeFooter() { return `<div class="app-footer">Open Ternity ↗</div>`; }
        function makeCurrentEntryRow() {
            return `<div class="entry" style="background:hsl(var(--primary)/0.04)"><div class="entry-dot" style="background:${current.color}"></div><div class="entry-info"><div class="entry-desc" style="font-weight:500">${current.name}</div><div class="entry-project">${current.client} · ${current.project}</div></div><div class="tracking-badge">TRACKING</div></div>`;
        }

        // ── Variant builders ──
        const variants = [
            {
                id: 'V1', name: 'The Ripple',
                desc: 'Radial focus — pulsing ring draws attention to the duration being saved. Centered, meditative, like pressing pause on a record player.',
                html: () => `
                    ${makeHeader()}${makeTimer()}${makeStats()}${makeDayHeader()}${makeCurrentEntryRow()}${makeNextEntry()}${makeOtherEntries()}${makeFooter()}
                    <div class="v1-ripple">
                        <div class="v1-ring">
                            <div class="v1-time">${current.time}</div>
                            <div class="v1-label">Saving</div>
                        </div>
                        <div class="v1-next-name">${next.name}</div>
                        <div class="v1-next-project" style="display:flex;align-items:center;gap:4px"><span style="width:5px;height:5px;border-radius:50%;background:${next.color}"></span> ${next.client} · ${next.project}</div>
                        <div class="v1-actions">
                            <button class="confirm-btn ghost">Keep going</button>
                            <button class="confirm-btn primary">Switch</button>
                        </div>
                    </div>
                `
            },
            {
                id: 'V2', name: 'The Morph Bar',
                desc: 'Timer section morphs into a compact confirmation. No overlay — the bar itself transforms. Minimal disruption, maximum clarity.',
                html: () => `
                    ${makeHeader()}
                    <div class="v2-morph">
                        <div class="v2-morph-row">
                            <div class="v2-from-to">
                                <div class="v2-task from"><div class="dot" style="background:${current.color};width:5px;height:5px;border-radius:50%"></div> ${current.name.split(' ').slice(0,2).join(' ')}…</div>
                                <div class="v2-chevron">→</div>
                                <div class="v2-task to"><div class="dot" style="background:${next.color};width:5px;height:5px;border-radius:50%"></div> ${next.name}</div>
                            </div>
                        </div>
                        <div class="v2-btns">
                            <button class="confirm-btn ghost" style="padding:4px 12px;font-size:10px">Cancel</button>
                            <button class="confirm-btn primary" style="padding:4px 12px;font-size:10px">Switch</button>
                        </div>
                    </div>
                    ${makeStats()}${makeDayHeader()}${makeCurrentEntryRow()}${makeNextEntry()}${makeOtherEntries()}${makeFooter()}
                `
            },
            {
                id: 'V3', name: 'The Gravity Drop',
                desc: 'Two cards drop from the top like a notification shade. Current and next side-by-side — clean decision panel. Pushes content down.',
                html: () => `
                    ${makeHeader()}
                    <div style="position:relative">
                        <div class="v3-drop" style="position:relative">
                            <div class="v3-cards">
                                <div class="v3-card">
                                    <div class="v3-card-label stop">● Stopping</div>
                                    <div class="v3-card-name">${current.name}</div>
                                    <div class="v3-card-meta" style="display:flex;justify-content:space-between;align-items:center"><span>${current.client}</span><span style="font-family:Oxanium;font-weight:600">${current.dur}</span></div>
                                </div>
                                <div class="v3-card">
                                    <div class="v3-card-label start">● Starting</div>
                                    <div class="v3-card-name">${next.name}</div>
                                    <div class="v3-card-meta">${next.client} · ${next.project}</div>
                                </div>
                            </div>
                            <div class="v3-btns">
                                <button class="confirm-btn ghost" style="flex:1">Cancel</button>
                                <button class="confirm-btn primary" style="flex:1">Switch</button>
                            </div>
                        </div>
                    </div>
                    ${makeStats()}${makeDayHeader()}${makeCurrentEntryRow()}${makeNextEntry()}${makeOtherEntries()}${makeFooter()}
                `
            },
            {
                id: 'V4', name: 'The Slide Rail',
                desc: 'Swipe-to-confirm track — thumb rests at the left (current). The visual metaphor is physical: drag to switch. Delightful on touch, clear on mouse.',
                html: () => `
                    ${makeHeader()}${makeTimer()}
                    <div class="v4-rail">
                        <div class="v4-track">
                            <div class="v4-thumb">${arrowIcon}</div>
                            <div class="v4-track-label">Slide to switch →</div>
                        </div>
                        <div class="v4-info">
                            <div class="v4-side"><div class="v4-side-label">Current</div><div class="v4-side-name" style="color:${current.color}">${current.name.split(' ').slice(0,2).join(' ')}…</div></div>
                            <div class="v4-side" style="text-align:right"><div class="v4-side-label">Next</div><div class="v4-side-name" style="color:${next.color}">${next.name}</div></div>
                        </div>
                    </div>
                    ${makeStats()}${makeDayHeader()}${makeCurrentEntryRow()}${makeNextEntry()}${makeOtherEntries()}${makeFooter()}
                `
            },
            {
                id: 'V5', name: 'The Stack Peek',
                desc: 'Card stack rises from the bottom — back card (current) peeks behind the front card (decision). Like shuffling a deck. Playful depth.',
                html: () => `
                    ${makeHeader()}${makeTimer()}${makeStats()}${makeDayHeader()}${makeCurrentEntryRow()}${makeNextEntry()}${makeOtherEntries()}
                    <div class="v5-peek">
                        <div class="v5-card-back"></div>
                        <div class="v5-card-front">
                            <div class="v5-title">Switch timer?</div>
                            <div class="v5-entries">
                                <div class="v5-entry-row current">
                                    <div class="v5-entry-dot" style="background:${current.color}"></div>
                                    <div class="v5-entry-info"><div class="v5-entry-name">${current.name}</div><div class="v5-entry-meta">${current.client} · ${current.dur}</div></div>
                                    <div class="v5-entry-time" style="color:hsl(0 80% 60%)">■ stop</div>
                                </div>
                                <div class="v5-entry-row next">
                                    <div class="v5-entry-dot" style="background:${next.color}"></div>
                                    <div class="v5-entry-info"><div class="v5-entry-name">${next.name}</div><div class="v5-entry-meta">${next.client} · ${next.project}</div></div>
                                    <div class="v5-entry-time" style="color:hsl(var(--primary))">▶ start</div>
                                </div>
                            </div>
                            <div class="v5-btns">
                                <button class="confirm-btn ghost" style="flex:1">Cancel</button>
                                <button class="confirm-btn primary" style="flex:1">Switch</button>
                            </div>
                        </div>
                    </div>
                `
            },
            {
                id: 'V6', name: 'The Crossfade',
                desc: 'Animated progress bar transitions from red to teal — a visual handoff. Compact inline bar between timer and entries. No overlay.',
                html: () => `
                    ${makeHeader()}${makeTimer()}
                    <div class="v6-bar">
                        <div class="v6-progress-track"><div class="v6-progress-fill"></div></div>
                        <div class="v6-row v6-current">
                            <div class="v6-task-info"><div class="v6-task-dot" style="background:${current.color}"></div><div class="v6-task-name">${current.name.split(' ').slice(0,3).join(' ')}…</div></div>
                            <div class="v6-task-time">${current.dur}</div>
                        </div>
                        <div class="v6-center-arrow">↓</div>
                        <div class="v6-row v6-next">
                            <div class="v6-task-info"><div class="v6-task-dot" style="background:${next.color}"></div><div class="v6-task-name">${next.name}</div></div>
                            <div class="v6-task-time">0:00</div>
                        </div>
                        <div class="v6-btns">
                            <button class="confirm-btn ghost" style="padding:4px 10px;font-size:10px">Cancel</button>
                            <button class="confirm-btn primary" style="padding:4px 10px;font-size:10px">Switch</button>
                        </div>
                    </div>
                    ${makeStats()}${makeDayHeader()}${makeCurrentEntryRow()}${makeNextEntry()}${makeOtherEntries()}${makeFooter()}
                `
            },
            {
                id: 'V7', name: 'The Flip Card',
                desc: 'A 3D card flip animation rotates between current and next — like flipping a coin. Dramatic, memorable, adds personality to a mundane action.',
                html: () => `
                    ${makeHeader()}${makeTimer()}${makeStats()}${makeDayHeader()}${makeCurrentEntryRow()}${makeNextEntry()}${makeOtherEntries()}${makeFooter()}
                    <div class="v7-flip">
                        <div class="v7-perspective">
                            <div class="v7-card-stack">
                                <div class="v7-face v7-front">
                                    <div class="v7-face-label">Stopping</div>
                                    <div class="v7-face-name">${current.name}</div>
                                    <div class="v7-face-meta">${current.client}</div>
                                    <div class="v7-face-time">${current.time}</div>
                                </div>
                                <div class="v7-face v7-back">
                                    <div class="v7-face-label">Starting</div>
                                    <div class="v7-face-name">${next.name}</div>
                                    <div class="v7-face-meta">${next.client} · ${next.project}</div>
                                </div>
                            </div>
                        </div>
                        <div class="v7-btns">
                            <button class="confirm-btn ghost">Keep going</button>
                            <button class="confirm-btn primary">Switch</button>
                        </div>
                    </div>
                `
            },
            {
                id: 'V8', name: 'The Ribbon',
                desc: 'Single-line notification ribbon between timer and entries. Ultra-compact — takes just 48px of height. Buttons on the right. App stays fully usable.',
                html: () => `
                    ${makeHeader()}${makeTimer()}
                    <div class="v8-ribbon">
                        <div class="v8-ribbon-inner">
                            <div class="v8-icon">${switchIcon}</div>
                            <div class="v8-text">
                                <div class="v8-text-title">Switch timer?</div>
                                <div class="v8-text-sub">${current.name.split(' ').slice(0,2).join(' ')}… → ${next.name}</div>
                            </div>
                            <div class="v8-btns">
                                <button class="v8-btn no">No</button>
                                <button class="v8-btn yes">Yes</button>
                            </div>
                        </div>
                    </div>
                    ${makeStats()}${makeDayHeader()}${makeCurrentEntryRow()}${makeNextEntry()}${makeOtherEntries()}${makeFooter()}
                `
            },
            {
                id: 'V9', name: 'The Split Horizon',
                desc: 'Full-screen split — top half shows what stops, bottom half shows what starts. Dramatic but informative. The divider dot is the fulcrum of the decision.',
                html: () => `
                    ${makeHeader()}
                    <div class="v9-split" style="position:relative;height:400px">
                        <div class="v9-half v9-top">
                            <div class="v9-half-label">Stopping</div>
                            <div class="v9-entry-name">${current.name}</div>
                            <div class="v9-entry-project"><span class="dot" style="background:${current.color}"></span> ${current.client} · ${current.project}</div>
                            <div class="v9-time">${current.time}</div>
                        </div>
                        <div class="v9-divider"><div class="v9-divider-dot">⇄</div></div>
                        <div class="v9-half v9-bottom">
                            <div class="v9-half-label">Starting</div>
                            <div class="v9-entry-name">${next.name}</div>
                            <div class="v9-entry-project"><span class="dot" style="background:${next.color}"></span> ${next.client} · ${next.project}</div>
                            <div class="v9-time">0:00</div>
                        </div>
                        <div class="v9-footer">
                            <button class="confirm-btn ghost">Cancel</button>
                            <button class="confirm-btn primary">Switch</button>
                        </div>
                    </div>
                `
            },
            {
                id: 'V10', name: 'The Halo',
                desc: 'Spinning conic gradient halo — red fading to teal — wraps around the duration. The transition itself is the UI. Mesmerizing, premium feel.',
                html: () => `
                    ${makeHeader()}${makeTimer()}${makeStats()}${makeDayHeader()}${makeCurrentEntryRow()}${makeNextEntry()}${makeOtherEntries()}${makeFooter()}
                    <div class="v10-halo">
                        <div class="v10-ring-outer">
                            <div class="v10-ring-inner">
                                <div class="v10-question">Saving session</div>
                                <div class="v10-time">${current.time}</div>
                                <div class="v10-name">${current.name.split(' ').slice(0,2).join(' ')}…</div>
                            </div>
                        </div>
                        <div class="v10-below">
                            <div class="v10-below-label">Switch to</div>
                            <div class="v10-below-name">${next.name}</div>
                            <div class="v10-below-meta">${next.client} · ${next.project}</div>
                        </div>
                        <div class="v10-btns">
                            <button class="confirm-btn ghost">Keep going</button>
                            <button class="confirm-btn primary">Switch</button>
                        </div>
                    </div>
                `
            },
        ];

        // ── Render ──
        const container = document.getElementById('variants');
        variants.forEach(v => {
            const col = document.createElement('div');
            col.className = 'variant';
            col.innerHTML = `
                <div class="variant-label">${v.id}</div>
                <div class="variant-name">${v.name}</div>
                <div class="variant-desc">${v.desc}</div>
                <div class="popup-frame"><div class="popup" data-theme="ternity-dark">${v.html()}</div></div>
            `;
            container.appendChild(col);
        });

        // ── Theme switching ──
        function setTheme(theme, btn) {
            document.querySelectorAll('.popup').forEach(el => el.setAttribute('data-theme', theme));
            document.querySelectorAll('.switcher button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
    </script>
</body>
</html>
