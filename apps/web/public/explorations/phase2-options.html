<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternity — Phase 2 Design Options</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="themes.css">
    <!-- Icon libraries -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #111;
            color: #ccc;
            font-family: 'Inter', system-ui, sans-serif;
            padding: 20px;
            font-size: 14px;
        }

        /* Page header */
        .page-header { text-align: center; margin-bottom: 10px; }
        .page-header h1 {
            font-family: 'Oxanium', sans-serif;
            font-size: 11px; font-weight: 400;
            letter-spacing: 5px; text-transform: uppercase;
            color: rgba(255,255,255,0.3);
        }
        .page-header p { font-size: 11px; color: rgba(255,255,255,0.15); margin-top: 4px; }

        /* Option tabs */
        .option-nav {
            display: flex; justify-content: center; gap: 4px;
            margin-bottom: 6px; flex-wrap: wrap;
        }
        .option-nav button {
            font-family: 'Inter', sans-serif; font-size: 11px; font-weight: 500;
            padding: 7px 16px; border-radius: 6px;
            border: 1px solid #2a2a2a; background: #1a1a1a;
            color: rgba(255,255,255,0.5); cursor: pointer; transition: all 0.15s;
        }
        .option-nav button:hover { border-color: #444; }
        .option-nav button.active {
            background: #00D4AA; border-color: #00D4AA;
            color: #0a0a0a; font-weight: 600;
        }

        /* Option description */
        .option-desc {
            text-align: center; margin-bottom: 12px; padding: 0 20px;
        }
        .option-desc h2 {
            font-family: 'Oxanium', sans-serif;
            font-size: 14px; font-weight: 600; letter-spacing: 2px;
            color: rgba(255,255,255,0.6); margin-bottom: 4px;
        }
        .option-desc p {
            font-size: 12px; color: rgba(255,255,255,0.25);
            max-width: 600px; margin: 0 auto;
        }

        /* Secondary nav (theme + icons) */
        .secondary-nav {
            display: flex; justify-content: center; gap: 4px;
            margin-bottom: 6px; flex-wrap: wrap;
        }
        .secondary-nav button {
            font-family: 'Inter', sans-serif; font-size: 10px;
            padding: 4px 10px; border-radius: 4px;
            border: 1px solid #222; background: #161616;
            color: rgba(255,255,255,0.35); cursor: pointer; transition: all 0.15s;
        }
        .secondary-nav button:hover { border-color: #444; }
        .secondary-nav button.active {
            background: #333; border-color: #555; color: rgba(255,255,255,0.8);
        }
        .nav-row {
            display: flex; justify-content: center; gap: 24px;
            margin-bottom: 16px; flex-wrap: wrap; align-items: center;
        }
        .nav-row .nav-label {
            font-size: 9px; letter-spacing: 1px; text-transform: uppercase;
            color: rgba(255,255,255,0.2);
        }

        /* Sidebar icon sizing */
        .sidebar .nav-item i,
        .sidebar .nav-item [data-lucide] {
            width: 16px; height: 16px; font-size: 16px;
            display: inline-flex; align-items: center; justify-content: center;
            flex-shrink: 0;
        }
        .sidebar .nav-item svg {
            width: 16px; height: 16px;
        }

        /* Theme container */
        .theme-container {
            max-width: 1200px; margin: 0 auto;
            border-radius: 16px; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.06);
        }

        /* ---- SHARED COMPONENT STYLES ---- */
        .app {
            background: hsl(var(--background)); color: hsl(var(--foreground));
            font-family: 'Inter', system-ui, sans-serif;
            min-height: 640px; display: grid;
            grid-template-columns: 220px 1fr;
        }

        /* Sidebar */
        .sidebar {
            background: hsl(var(--sidebar-background));
            border-right: 1px solid hsl(var(--sidebar-border));
            padding: 20px 12px; display: flex; flex-direction: column; gap: 2px;
        }
        .sidebar .logo {
            font-family: 'Oxanium', sans-serif; font-weight: 600; font-size: 15px;
            letter-spacing: 3px; text-transform: uppercase;
            color: hsl(var(--sidebar-foreground));
            display: flex; align-items: center; gap: 8px;
            padding: 0 10px; margin-bottom: 20px;
        }
        .sidebar .logo svg { width: 18px; height: 22px; }
        .sidebar .nav-item {
            font-size: 13px; padding: 8px 10px;
            border-radius: calc(var(--radius) - 2px);
            color: hsl(var(--muted-foreground)); cursor: default; transition: background 0.1s;
            display: flex; align-items: center; gap: 8px;
        }
        .sidebar .nav-item:hover {
            background: hsl(var(--sidebar-accent)); color: hsl(var(--sidebar-accent-foreground));
        }
        .sidebar .nav-item.active {
            background: hsl(var(--sidebar-accent)); color: hsl(var(--sidebar-accent-foreground));
            font-weight: 600;
        }
        .sidebar .spacer { flex: 1; }
        .sidebar .user-block {
            display: flex; align-items: center; gap: 8px; padding: 10px;
            border-radius: calc(var(--radius)); background: hsl(var(--muted) / 0.5);
        }
        .sidebar .avatar {
            width: 30px; height: 30px; border-radius: 50%;
            background: hsl(var(--t-avatar-bg)); color: hsl(var(--t-avatar-text));
            display: flex; align-items: center; justify-content: center;
            font-size: 11px; font-weight: 600;
        }
        .sidebar .user-name { font-size: 12px; font-weight: 500; color: hsl(var(--sidebar-foreground)); }
        .sidebar .user-role { font-size: 10px; color: hsl(var(--muted-foreground)); }
        .sidebar .timer-badge {
            margin-left: auto; font-size: 9px; padding: 2px 6px;
            background: hsl(var(--primary) / 0.15); color: hsl(var(--primary));
            border-radius: 9999px; font-family: 'Oxanium', sans-serif;
            letter-spacing: 1px; animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%,100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* Main */
        .main { padding: 24px; overflow: auto; }
        .top-bar {
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 20px;
        }
        .page-title {
            font-family: 'Oxanium', sans-serif; font-size: 18px; font-weight: 600;
            letter-spacing: 1px; color: hsl(var(--foreground));
        }

        /* Buttons */
        .btn {
            display: inline-flex; align-items: center; justify-content: center; gap: 6px;
            font-family: 'Inter', sans-serif; font-size: 13px; font-weight: 500;
            padding: 8px 16px; border-radius: calc(var(--radius));
            border: none; cursor: default; transition: opacity 0.15s; white-space: nowrap;
        }
        .btn:hover { opacity: 0.9; }
        .btn-primary { background: hsl(var(--primary)); color: hsl(var(--primary-foreground)); }
        .btn-outline { background: transparent; border: 1px solid hsl(var(--border)); color: hsl(var(--foreground)); }
        .btn-ghost { background: transparent; color: hsl(var(--muted-foreground)); }
        .btn-sm { font-size: 12px; padding: 5px 10px; }
        .btn-xs { font-size: 11px; padding: 3px 8px; }
        .btn-icon { padding: 6px; width: 30px; height: 30px; }

        /* Badge */
        .badge {
            display: inline-flex; align-items: center;
            font-size: 11px; font-weight: 500; padding: 2px 8px; border-radius: 9999px;
        }
        .badge-primary { background: hsl(var(--t-label-1-bg)); color: hsl(var(--t-label-1-text)); }
        .badge-secondary { background: hsl(var(--t-label-2-bg)); color: hsl(var(--t-label-2-text)); }
        .badge-outline { background: transparent; border: 1px solid hsl(var(--border)); color: hsl(var(--muted-foreground)); }
        .badge-muted { background: hsl(var(--muted) / 0.5); color: hsl(var(--muted-foreground)); font-size: 10px; }

        /* Stats */
        .stats-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 20px; }
        .stat-card {
            background: hsl(var(--t-stat-bg)); border: 1px solid hsl(var(--t-border-subtle));
            border-radius: calc(var(--radius)); padding: 14px 16px;
        }
        .stat-label {
            font-size: 10px; letter-spacing: 1px; text-transform: uppercase;
            color: hsl(var(--muted-foreground)); margin-bottom: 4px;
        }
        .stat-value {
            font-family: 'Oxanium', sans-serif; font-size: 22px; font-weight: 700;
            color: hsl(var(--foreground));
        }
        .stat-value.accent { color: hsl(var(--primary)); }
        .stat-sub { font-size: 10px; color: hsl(var(--t-text-muted)); margin-top: 2px; }

        /* Timer bar */
        .timer-bar {
            display: flex; align-items: center; gap: 12px; padding: 12px 16px;
            border-radius: calc(var(--radius));
            background: hsl(var(--t-timer-bg)); border: 1px solid hsl(var(--t-timer-border));
            margin-bottom: 20px;
        }
        .timer-bar .task-input {
            flex: 1; background: transparent; border: none; font-size: 13px;
            color: hsl(var(--foreground)); outline: none; font-family: 'Inter', sans-serif;
        }
        .timer-bar .task-input::placeholder { color: hsl(var(--muted-foreground)); }
        .timer-display {
            font-family: 'Oxanium', sans-serif; font-size: 20px; font-weight: 600;
            letter-spacing: 2px; color: hsl(var(--primary));
        }
        .timer-display.sm { font-size: 14px; letter-spacing: 1px; }
        .stop-btn {
            width: 32px; height: 32px; border-radius: 50%; border: none;
            background: hsl(var(--t-stop)); cursor: default;
            display: flex; align-items: center; justify-content: center;
        }
        .stop-btn .sq { width: 12px; height: 12px; border-radius: 2px; background: white; }
        .play-btn {
            width: 32px; height: 32px; border-radius: 50%; border: none;
            background: hsl(var(--primary)); cursor: default;
            display: flex; align-items: center; justify-content: center;
            color: hsl(var(--primary-foreground));
        }

        /* Project dot */
        .project-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .project-text { color: hsl(var(--muted-foreground)); font-size: 12px; }

        /* Table */
        .table-wrapper {
            border: 1px solid hsl(var(--border)); border-radius: calc(var(--radius)); overflow: hidden;
        }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        thead th {
            text-align: left; font-size: 11px; font-weight: 600;
            color: hsl(var(--muted-foreground)); padding: 10px 14px;
            background: hsl(var(--muted) / 0.3); border-bottom: 1px solid hsl(var(--border));
        }
        tbody td {
            padding: 10px 14px; border-bottom: 1px solid hsl(var(--border) / 0.5);
            color: hsl(var(--foreground));
        }
        tbody tr:last-child td { border-bottom: none; }
        tbody tr:hover { background: hsl(var(--muted) / 0.3); }
        .duration {
            font-family: 'Oxanium', sans-serif; font-weight: 600;
            letter-spacing: 1px; text-align: right;
        }

        /* Day header */
        .day-header {
            display: flex; align-items: center; justify-content: space-between;
            padding: 10px 0; margin-top: 8px;
        }
        .day-header .day-title {
            font-size: 12px; font-weight: 600; color: hsl(var(--muted-foreground));
            text-transform: uppercase; letter-spacing: 1px;
        }
        .day-header .day-total {
            font-family: 'Oxanium', sans-serif; font-size: 13px; font-weight: 600;
            color: hsl(var(--foreground)); letter-spacing: 1px;
        }

        /* Entry row (list style) */
        .entry-row {
            display: flex; align-items: center; gap: 12px; padding: 10px 12px;
            border-radius: calc(var(--radius) - 2px);
            transition: background 0.1s; cursor: default;
        }
        .entry-row:hover { background: hsl(var(--muted) / 0.3); }
        .entry-row .entry-desc { flex: 1; font-size: 13px; color: hsl(var(--foreground)); }
        .entry-row .entry-project { font-size: 12px; color: hsl(var(--muted-foreground)); min-width: 120px; }
        .entry-row .entry-duration {
            font-family: 'Oxanium', sans-serif; font-size: 13px; font-weight: 600;
            color: hsl(var(--foreground)); letter-spacing: 1px; min-width: 50px; text-align: right;
        }
        .entry-row .entry-play {
            width: 24px; height: 24px; border-radius: 50%; border: 1px solid hsl(var(--border));
            background: transparent; color: hsl(var(--muted-foreground)); font-size: 10px;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.15s;
        }
        .entry-row:hover .entry-play { opacity: 1; }

        /* Progress bar */
        .progress-bar {
            width: 100%; height: 6px; border-radius: 3px;
            background: hsl(var(--muted) / 0.5); overflow: hidden;
        }
        .progress-bar .fill {
            height: 100%; border-radius: 3px; background: hsl(var(--primary));
            transition: width 0.3s;
        }

        /* Card */
        .card {
            background: hsl(var(--card)); border: 1px solid hsl(var(--border));
            border-radius: calc(var(--radius) + 2px); overflow: hidden;
        }
        .card-header { padding: 14px 16px; border-bottom: 1px solid hsl(var(--border)); }
        .card-title { font-size: 13px; font-weight: 600; color: hsl(var(--card-foreground)); }
        .card-content { padding: 14px 16px; }

        /* Input */
        .input {
            width: 100%; padding: 8px 12px; font-size: 13px; font-family: 'Inter', sans-serif;
            border-radius: calc(var(--radius)); border: 1px solid hsl(var(--input));
            background: transparent; color: hsl(var(--foreground)); outline: none;
        }
        .input::placeholder { color: hsl(var(--muted-foreground)); }

        /* Separator */
        .sep { height: 1px; background: hsl(var(--border) / 0.5); margin: 4px 0; }

        /* ---- OPTION-SPECIFIC STYLES ---- */

        /* Option 2: Linear Clean */
        .dense-row {
            display: flex; align-items: center; gap: 10px; padding: 7px 12px;
            border-bottom: 1px solid hsl(var(--border) / 0.3);
            font-size: 13px; transition: background 0.1s;
        }
        .dense-row:hover { background: hsl(var(--muted) / 0.3); }
        .dense-row:last-child { border-bottom: none; }
        .dense-row .check {
            width: 14px; height: 14px; border-radius: 3px;
            border: 1px solid hsl(var(--border)); flex-shrink: 0;
        }
        .dense-row .desc { flex: 1; color: hsl(var(--foreground)); }
        .dense-row .proj { color: hsl(var(--muted-foreground)); font-size: 12px; min-width: 80px; }
        .dense-row .dur {
            font-family: 'Oxanium', sans-serif; font-weight: 600;
            letter-spacing: 1px; min-width: 50px; text-align: right;
        }

        /* Command palette */
        .cmd-hint {
            font-size: 10px; color: hsl(var(--muted-foreground));
            padding: 2px 6px; border: 1px solid hsl(var(--border));
            border-radius: 4px; font-family: 'Inter', sans-serif;
        }

        /* Option 3: Dashboard bento grid */
        .bento { display: grid; gap: 12px; margin-bottom: 20px; }
        .bento-2x2 { grid-template-columns: 1fr 1fr; grid-template-rows: auto auto; }
        .bento-chart {
            background: hsl(var(--card)); border: 1px solid hsl(var(--border));
            border-radius: calc(var(--radius) + 2px); padding: 16px;
        }
        .mini-bar {
            display: flex; align-items: flex-end; gap: 4px; height: 60px; padding-top: 8px;
        }
        .mini-bar .bar {
            flex: 1; border-radius: 3px 3px 0 0;
            background: hsl(var(--primary)); min-height: 4px;
        }
        .mini-bar .bar.muted { background: hsl(var(--muted) / 0.5); }
        .mini-bar-labels {
            display: flex; gap: 4px; margin-top: 6px;
        }
        .mini-bar-labels span {
            flex: 1; text-align: center; font-size: 9px;
            color: hsl(var(--muted-foreground));
        }
        .donut-container { display: flex; align-items: center; gap: 16px; }
        .donut-legend { font-size: 11px; display: flex; flex-direction: column; gap: 6px; }
        .donut-legend .legend-item { display: flex; align-items: center; gap: 6px; }
        .donut-legend .legend-dot { width: 8px; height: 8px; border-radius: 50%; }
        .donut-legend .legend-pct { color: hsl(var(--muted-foreground)); }

        /* Option 4: Timeline */
        .timeline-container { position: relative; margin-bottom: 20px; }
        .timeline-axis {
            display: flex; justify-content: space-between; padding: 0 0 6px 0;
            font-size: 10px; color: hsl(var(--muted-foreground));
        }
        .timeline-track {
            position: relative; height: 44px;
            background: hsl(var(--muted) / 0.2); border-radius: calc(var(--radius));
            border: 1px solid hsl(var(--border) / 0.5);
        }
        .timeline-block {
            position: absolute; top: 6px; height: 32px;
            border-radius: calc(var(--radius) - 2px);
            display: flex; align-items: center; padding: 0 8px;
            font-size: 11px; font-weight: 500; overflow: hidden; white-space: nowrap;
            cursor: default;
        }

        /* Option 5: Split view */
        .split-layout { display: grid; grid-template-columns: 1fr 320px; gap: 0; min-height: 500px; }
        .split-left { border-right: 1px solid hsl(var(--border)); padding-right: 20px; }
        .split-right { padding-left: 20px; }
        .detail-field { margin-bottom: 14px; }
        .detail-label {
            font-size: 10px; text-transform: uppercase; letter-spacing: 1px;
            color: hsl(var(--muted-foreground)); margin-bottom: 4px;
        }
        .detail-value { font-size: 13px; color: hsl(var(--foreground)); }
        .detail-value.lg {
            font-family: 'Oxanium', sans-serif; font-size: 28px; font-weight: 700;
            color: hsl(var(--primary));
        }
        .entry-row.selected { background: hsl(var(--primary) / 0.08); border-left: 2px solid hsl(var(--primary)); }
    </style>
</head>
<body>

<div class="page-header">
    <h1>Phase 2 — Design Options</h1>
    <p>5 layout approaches for timer &amp; time entries · all themes supported</p>
</div>

<div class="option-nav" id="optionNav"></div>
<div class="option-desc" id="optionDesc"></div>
<div class="nav-row">
    <span class="nav-label">Theme</span>
    <div class="secondary-nav" id="themeNav"></div>
    <span class="nav-label">Icons</span>
    <div class="secondary-nav" id="iconNav"></div>
</div>
<div class="theme-container" id="themeContainer"></div>

<script>
const themes = [
    { id: 'ternity-dark', name: 'Dark' },
    { id: 'ternity-light', name: 'Light' },
    { id: 'midnight', name: 'Midnight' },
    { id: 'warm-sand', name: 'Sand' },
    { id: 'carbon', name: 'Carbon' },
    { id: 'high-contrast', name: 'Hi-Con' },
];

const iconSets = [
    { id: 'lucide', name: 'Lucide (shadcn)' },
    { id: 'phosphor', name: 'Phosphor' },
    { id: 'tabler', name: 'Tabler' },
];

// Icon name maps per library
const iconMap = {
    lucide: {
        timer:    '<i data-lucide="timer"></i>',
        entries:  '<i data-lucide="list"></i>',
        reports:  '<i data-lucide="chart-no-axes-column-increasing"></i>',
        calendar: '<i data-lucide="calendar-days"></i>',
        leave:    '<i data-lucide="palm-tree"></i>',
        projects: '<i data-lucide="folder-open"></i>',
        settings: '<i data-lucide="settings"></i>',
    },
    phosphor: {
        timer:    '<i class="ph ph-timer"></i>',
        entries:  '<i class="ph ph-list-bullets"></i>',
        reports:  '<i class="ph ph-chart-bar"></i>',
        calendar: '<i class="ph ph-calendar-blank"></i>',
        leave:    '<i class="ph ph-palm-tree"></i>',
        projects: '<i class="ph ph-folder-open"></i>',
        settings: '<i class="ph ph-gear-six"></i>',
    },
    tabler: {
        timer:    '<i class="ti ti-clock-play"></i>',
        entries:  '<i class="ti ti-list"></i>',
        reports:  '<i class="ti ti-chart-bar"></i>',
        calendar: '<i class="ti ti-calendar"></i>',
        leave:    '<i class="ti ti-beach"></i>',
        projects: '<i class="ti ti-folder"></i>',
        settings: '<i class="ti ti-settings"></i>',
    },
};

const options = [
    { id: 1, name: '1. Toggl Evolved', desc: 'Familiar Toggl layout, polished. Sticky timer bar with @project/#tag shortcuts, day-grouped entry list, 3 stat cards.' },
    { id: 2, name: '2. Linear Clean', desc: 'Minimal chrome, keyboard-first. Dense rows, progress bar, Cmd+K palette, configurable columns.' },
    { id: 3, name: '3. Dashboard First', desc: 'Charts and stats prominent. Bento grid with bar chart + donut, compact entry list in card.' },
    { id: 4, name: '4. Timeline', desc: 'Visual time blocks on a horizontal axis. See your day as colored blocks, table below for editing.' },
    { id: 5, name: '5. Split View', desc: 'Two-panel layout. Entry list left, detail panel right. No modals — click to see/edit.' },
];

const hg = `<svg viewBox="0 0 100 120" fill="none"><path d="M18 5 L82 5 L62 48 L82 95 L18 95 L38 48Z" stroke="currentColor" stroke-width="5" fill="none" stroke-linejoin="round" style="color:hsl(var(--primary))"/><circle cx="50" cy="32" r="6" fill="hsl(var(--primary))"/><circle cx="49" cy="52" r="7.5" fill="hsl(var(--primary))"/><circle cx="54" cy="67" r="5.5" fill="hsl(var(--primary))"/><circle cx="44" cy="77" r="7" fill="hsl(var(--primary))"/><circle cx="56" cy="83" r="6" fill="hsl(var(--primary))"/></svg>`;

function sidebar(active) {
    const ic = iconMap[currentIconSet];
    return `<div class="sidebar">
        <div class="logo">${hg} Ternity</div>
        <div class="nav-item ${active==='timer'?'active':''}">${ic.timer} Timer ${active==='timer'?'<span class="timer-badge">1:23</span>':''}</div>
        <div class="nav-item ${active==='entries'?'active':''}">${ic.entries} Entries</div>
        <div class="nav-item">${ic.reports} Reports</div>
        <div class="nav-item">${ic.calendar} Calendar</div>
        <div class="nav-item">${ic.leave} Leave</div>
        <div class="nav-item">${ic.projects} Projects</div>

    `<button data-opt="${o.id}" onclick="switchOption(${o.id})">${o.name}</button>`
).join('');

// Build theme nav
document.getElementById('themeNav').innerHTML = themes.map(t =>
    `<button data-theme="${t.id}" onclick="switchTheme('${t.id}')">${t.name}</button>`
).join('');

// Build icon nav
document.getElementById('iconNav').innerHTML = iconSets.map(s =>
    `<button data-icons="${s.id}" onclick="switchIcons('${s.id}')">${s.name}</button>`
).join('');

const container = document.getElementById('themeContainer');
const descEl = document.getElementById('optionDesc');

function render() {
    container.innerHTML = renderers[currentOption]();
    container.setAttribute('data-theme', currentTheme);
    const opt = options.find(o => o.id === currentOption);
    descEl.innerHTML = `<h2>${opt.name}</h2><p>${opt.desc}</p>`;
    // Activate Lucide icons after DOM update
    if (currentIconSet === 'lucide' && window.lucide) {
        lucide.createIcons({ nameAttr: 'data-lucide' });
    }
}

function switchOption(id) {
    currentOption = id;
    document.querySelectorAll('.option-nav button').forEach(b => b.classList.remove('active'));
    document.querySelector(`.option-nav [data-opt="${id}"]`).classList.add('active');
    render();
}

function switchTheme(id) {
    currentTheme = id;
    document.querySelectorAll('#themeNav button').forEach(b => b.classList.remove('active'));
    document.querySelector(`#themeNav [data-theme="${id}"]`).classList.add('active');
    render();
}

function switchIcons(id) {
    currentIconSet = id;
    document.querySelectorAll('#iconNav button').forEach(b => b.classList.remove('active'));
    document.querySelector(`#iconNav [data-icons="${id}"]`).classList.add('active');
    render();
}
