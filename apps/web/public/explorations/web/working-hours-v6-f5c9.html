<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Working Hours — V6 Timeline + Accordion Hybrid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../themes.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        overflow: hidden;
      }

      body {
        font-family: 'Inter', system-ui, sans-serif;
        font-size: 14px;
      }

      /* ── Theme switcher (outside app chrome) ── */
      .theme-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 200;
        display: flex;
        justify-content: center;
        gap: 4px;
        padding: 6px 16px;
        background: rgba(10, 10, 10, 0.92);
        backdrop-filter: blur(8px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      }
      .theme-bar button {
        font-family: 'Inter', sans-serif;
        font-size: 10px;
        padding: 3px 10px;
        border-radius: 4px;
        border: 1px solid #222;
        background: #161616;
        color: rgba(255, 255, 255, 0.35);
        cursor: pointer;
        transition: all 0.15s;
      }
      .theme-bar button:hover {
        border-color: #444;
      }
      .theme-bar button.active {
        background: #333;
        border-color: #555;
        color: rgba(255, 255, 255, 0.8);
      }

      /* ── App shell ── */
      #app {
        display: flex;
        height: 100vh;
        padding-top: 32px;
      }

      /* ── Sidebar ── */
      .sidebar {
        width: 220px;
        flex-shrink: 0;
        background: hsl(var(--sidebar-background));
        border-right: 1px solid hsl(var(--sidebar-border));
        display: flex;
        flex-direction: column;
        padding: 20px 12px;
        color: hsl(var(--sidebar-foreground));
        overflow-y: auto;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 0 10px;
        margin-bottom: 20px;
      }
      .logo-icon {
        width: 18px;
        height: 22px;
        color: hsl(var(--primary));
      }
      .logo-text {
        font-family: 'Oxanium', sans-serif;
        font-size: 15px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 3px;
      }

      .section-label {
        padding: 8px 10px 4px;
        font-family: 'Oxanium', sans-serif;
        text-transform: uppercase;
        color: hsl(var(--muted-foreground));
        opacity: 0.5;
        font-size: 9px;
        letter-spacing: 2px;
      }

      .nav-item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 8px 10px;
        border-radius: 6px;
        color: hsl(var(--muted-foreground));
        font-size: 13px;
        cursor: pointer;
        transition: all 0.15s;
        text-decoration: none;
      }
      .nav-item:hover {
        background: hsl(var(--sidebar-accent));
        color: hsl(var(--sidebar-accent-foreground));
      }
      .nav-item i {
        width: 16px;
        height: 16px;
      }

      .sidebar-spacer {
        flex: 1;
      }

      /* User block */
      .user-block {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 10px;
        border-radius: 8px;
        cursor: default;
      }
      .avatar {
        width: 32px;
        height: 32px;
        border-radius: 8px;
        background: hsl(var(--t-avatar-bg));
        color: hsl(var(--t-avatar-text));
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 11px;
        font-weight: 600;
        flex-shrink: 0;
      }
      .user-info {
        flex: 1;
        min-width: 0;
      }
      .user-name {
        font-size: 12px;
        font-weight: 500;
        color: hsl(var(--sidebar-foreground));
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .user-org {
        font-size: 11px;
        color: hsl(var(--muted-foreground));
        margin-top: 1px;
        display: flex;
        align-items: center;
        gap: 4px;
      }
      .user-org .admin-badge {
        font-size: 9px;
        color: hsl(var(--primary));
        font-weight: 600;
      }
      .user-chevrons {
        width: 14px;
        height: 14px;
        color: hsl(var(--muted-foreground));
        flex-shrink: 0;
        opacity: 0.5;
      }

      /* ── Main area ── */
      .main {
        flex: 1;
        background: hsl(var(--background));
        color: hsl(var(--foreground));
        overflow-y: auto;
        padding: 24px;
      }

      .main-header h1 {
        font-family: 'Oxanium', sans-serif;
        font-size: 18px;
        font-weight: 600;
        color: hsl(var(--foreground));
      }
      .main-header .subtitle {
        font-size: 12px;
        color: hsl(var(--muted-foreground));
        margin-top: 2px;
      }

      /* ── Settings tabs ── */
      .settings-tabs {
        display: flex;
        gap: 0;
        margin-top: 20px;
        border-bottom: 1px solid hsl(var(--border));
        overflow-x: auto;
      }
      .tab {
        display: flex;
        align-items: center;
        gap: 5px;
        padding: 10px 14px;
        font-family: 'Oxanium', sans-serif;
        font-size: 11px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: hsl(var(--muted-foreground));
        cursor: pointer;
        border: none;
        border-bottom: 2px solid transparent;
        background: none;
        transition: all 0.15s;
        white-space: nowrap;
        flex-shrink: 0;
      }
      .tab:hover {
        color: hsl(var(--foreground));
      }
      .tab.active {
        color: hsl(var(--primary));
        border-bottom-color: hsl(var(--primary));
      }
      .tab i {
        width: 14px;
        height: 14px;
      }

      /* ── Content area ── */
      .content-area {
        max-width: 700px;
        margin-top: 24px;
      }

      .panel-header h2 {
        font-family: 'Oxanium', sans-serif;
        font-size: 14px;
        font-weight: 600;
        color: hsl(var(--foreground));
        letter-spacing: 0.3px;
      }
      .panel-header p {
        font-size: 11px;
        color: hsl(var(--muted-foreground));
        margin-top: 3px;
      }
      .effective-date {
        font-size: 10px;
        color: hsl(var(--muted-foreground));
        opacity: 0.6;
        margin-top: 6px;
      }

      /* ── Hour header ── */
      .hour-header {
        display: flex;
        align-items: flex-end;
        margin-left: 46px;
        margin-right: 42px;
        margin-bottom: 4px;
        position: relative;
        height: 18px;
      }
      .hour-mark {
        position: absolute;
        font-family: 'Oxanium', sans-serif;
        font-size: 10px;
        color: hsl(var(--muted-foreground));
        opacity: 0.5;
        transform: translateX(-50%);
      }

      /* ── Day rows (accordion cards) ── */
      .day-cards {
        display: flex;
        flex-direction: column;
        gap: 3px;
        margin-top: 16px;
      }

      .day-card {
        border-radius: 8px;
        background: hsl(var(--muted) / 0.2);
        border: 1px solid hsl(var(--border));
        overflow: hidden;
        transition: all 0.2s ease;
      }
      .day-card:hover:not(.expanded) {
        background: hsl(var(--muted) / 0.35);
      }
      .day-card.expanded {
        border-color: hsl(var(--primary) / 0.3);
        box-shadow: 0 0 0 1px hsl(var(--primary) / 0.08);
      }

      /* Collapsed row: day label + timeline track + hours + chevron */
      .day-collapsed {
        display: flex;
        align-items: center;
        padding: 8px 12px;
        cursor: pointer;
        gap: 0;
        user-select: none;
      }

      .day-label {
        width: 34px;
        flex-shrink: 0;
        font-family: 'Oxanium', sans-serif;
        font-size: 12px;
        font-weight: 500;
        color: hsl(var(--foreground));
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .day-card.day-off .day-label {
        color: hsl(var(--muted-foreground));
        opacity: 0.6;
      }

      /* Timeline track in collapsed row */
      .day-track {
        flex: 1;
        height: 30px;
        background: hsl(var(--t-stat-bg));
        border-radius: 5px;
        position: relative;
        overflow: visible;
        transition: background 0.15s;
      }

      /* Grid lines */
      .day-track::before {
        content: '';
        position: absolute;
        inset: 0;
        background: repeating-linear-gradient(
          to right,
          hsl(var(--border) / 0.2) 0px,
          hsl(var(--border) / 0.2) 1px,
          transparent 1px,
          transparent calc(100% / 16)
        );
        border-radius: 5px;
        pointer-events: none;
      }

      .work-block {
        position: absolute;
        top: 3px;
        bottom: 3px;
        background: hsl(var(--primary) / 0.12);
        border: 1.5px solid hsl(var(--primary) / 0.4);
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
        z-index: 2;
        pointer-events: none;
      }
      .day-card.expanded .work-block {
        background: hsl(var(--primary) / 0.18);
        border-color: hsl(var(--primary) / 0.6);
      }
      .block-label {
        font-family: 'Oxanium', sans-serif;
        font-size: 10px;
        font-weight: 600;
        color: hsl(var(--primary));
        white-space: nowrap;
        letter-spacing: 0.3px;
        pointer-events: none;
        user-select: none;
      }

      /* Day off zone */
      .day-off-zone {
        position: absolute;
        top: 3px;
        bottom: 3px;
        left: 6px;
        right: 6px;
        border: 1.5px dashed hsl(var(--border));
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
      }
      .day-off-label {
        font-size: 10px;
        color: hsl(var(--muted-foreground));
        opacity: 0.45;
        pointer-events: none;
        user-select: none;
      }

      /* Hours badge */
      .hours-badge {
        font-family: 'Oxanium', sans-serif;
        font-size: 11px;
        font-weight: 600;
        padding: 2px 8px;
        margin-left: 8px;
        border-radius: 99px;
        background: hsl(var(--primary) / 0.1);
        color: hsl(var(--primary));
        flex-shrink: 0;
        min-width: 36px;
        text-align: center;
      }
      .day-card.day-off .hours-badge {
        background: transparent;
        color: hsl(var(--muted-foreground));
        opacity: 0.4;
      }

      /* Chevron */
      .day-chevron {
        width: 14px;
        height: 14px;
        color: hsl(var(--muted-foreground));
        flex-shrink: 0;
        margin-left: 6px;
        transition: transform 0.2s ease;
        opacity: 0.5;
      }
      .day-card.expanded .day-chevron {
        transform: rotate(180deg);
        opacity: 0.8;
        color: hsl(var(--primary));
      }

      /* ── Expanded content (accordion body) ── */
      .day-expanded {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.25s ease;
      }
      .day-card.expanded .day-expanded {
        max-height: 80px;
      }
      .day-expanded-inner {
        padding: 0 12px 10px;
      }
      .day-expanded-divider {
        height: 1px;
        background: hsl(var(--border));
        margin-bottom: 10px;
      }

      /* Single-line edit row */
      .edit-row {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .edit-row-label {
        font-size: 11px;
        color: hsl(var(--muted-foreground));
        flex-shrink: 0;
      }
      .edit-row input[type='time'] {
        background: hsl(var(--muted));
        border: 1px solid hsl(var(--border));
        border-radius: 5px;
        padding: 5px 8px;
        font-family: 'Oxanium', sans-serif;
        font-size: 13px;
        color: hsl(var(--foreground));
        outline: none;
        transition: border-color 0.15s;
        width: 110px;
      }
      .edit-row input[type='time']:focus {
        border-color: hsl(var(--primary));
      }
      .edit-row input[type='time']:disabled {
        opacity: 0.35;
        cursor: not-allowed;
      }
      .edit-row-sep {
        font-size: 13px;
        color: hsl(var(--muted-foreground));
        opacity: 0.5;
      }
      .edit-row-hours {
        font-family: 'Oxanium', sans-serif;
        font-size: 13px;
        font-weight: 600;
        color: hsl(var(--primary));
        flex-shrink: 0;
      }
      .edit-row-spacer {
        flex: 1;
      }
      .edit-row-toggle-label {
        font-size: 11px;
        color: hsl(var(--muted-foreground));
        flex-shrink: 0;
      }
      .toggle-switch {
        position: relative;
        width: 36px;
        height: 20px;
        background: hsl(var(--muted));
        border: 1px solid hsl(var(--border));
        border-radius: 99px;
        cursor: pointer;
        transition: all 0.2s;
        flex-shrink: 0;
      }
      .toggle-switch.active {
        background: hsl(var(--primary));
        border-color: hsl(var(--primary));
      }
      .toggle-switch::after {
        content: '';
        position: absolute;
        top: 2px;
        left: 2px;
        width: 14px;
        height: 14px;
        background: hsl(var(--foreground));
        border-radius: 50%;
        transition: transform 0.2s;
      }
      .toggle-switch.active::after {
        transform: translateX(16px);
        background: hsl(var(--background));
      }

      /* ── Weekly summary ── */
      .weekly-summary {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 12px;
        padding: 12px 16px;
        background: hsl(var(--t-stat-bg));
        border-radius: 8px;
        border: 1px solid hsl(var(--border));
      }
      .summary-left {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .summary-left i {
        width: 16px;
        height: 16px;
        color: hsl(var(--primary));
      }
      .summary-label {
        font-family: 'Oxanium', sans-serif;
        font-size: 10px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        color: hsl(var(--muted-foreground));
      }
      .summary-value {
        font-family: 'Oxanium', sans-serif;
        font-size: 22px;
        font-weight: 700;
        color: hsl(var(--primary));
        letter-spacing: 0.5px;
      }
      .summary-value span {
        font-size: 13px;
        font-weight: 400;
        color: hsl(var(--muted-foreground));
        margin-left: 2px;
      }
      .summary-right {
        text-align: right;
      }
      .summary-detail {
        font-size: 11px;
        color: hsl(var(--muted-foreground));
        margin-top: 2px;
      }

      /* ── Toast ── */
      .toast {
        position: fixed;
        bottom: 24px;
        left: 50%;
        transform: translateX(-50%) translateY(80px);
        background: hsl(var(--primary));
        color: hsl(var(--primary-foreground));
        font-family: 'Inter', sans-serif;
        font-size: 13px;
        font-weight: 500;
        padding: 10px 20px;
        border-radius: 8px;
        opacity: 0;
        transition: all 0.3s ease;
        pointer-events: none;
        z-index: 300;
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .toast i {
        width: 14px;
        height: 14px;
      }
      .toast.show {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    </style>
  </head>
  <body>
    <!-- Theme switcher bar -->
    <div class="theme-bar">

    <div id="app" data-theme="ternity-dark">

      <aside class="sidebar">

        <!-- Settings tabs -->
        <div class="settings-tabs">

          <button class="tab"><i data-lucide="palette"></i> Appearance</button>

    <script>
      // ── Constants ──
      const HOUR_MIN = 6;
      const HOUR_MAX = 22;
      const HOUR_RANGE = HOUR_MAX - HOUR_MIN;

      const DAYS = [
        { key: 'mon', name: 'Mon', full: 'Monday' },
        { key: 'tue', name: 'Tue', full: 'Tuesday' },
        { key: 'wed', name: 'Wed', full: 'Wednesday' },
        { key: 'thu', name: 'Thu', full: 'Thursday' },
        { key: 'fri', name: 'Fri', full: 'Friday' },
        { key: 'sat', name: 'Sat', full: 'Saturday' },
        { key: 'sun', name: 'Sun', full: 'Sunday' },
      ];

      const days = [
        { key: 'mon', start: '09:00', end: '17:00', off: false },
        { key: 'tue', start: '09:00', end: '17:00', off: false },
        { key: 'wed', start: '09:00', end: '17:00', off: false },
        { key: 'thu', start: '09:00', end: '17:00', off: false },
        { key: 'fri', start: '09:00', end: '17:00', off: false },
        { key: 'sat', start: '09:00', end: '17:00', off: true },
        { key: 'sun', start: '09:00', end: '17:00', off: true },
      ];

      let expandedDay = null;

      // ── Helpers ──
      function hourToPercent(h) {
        return ((h - HOUR_MIN) / HOUR_RANGE) * 100;
      }

      function timeToHour(timeStr) {
        const [h, m] = timeStr.split(':').map(Number);
        return h + m / 60;
      }

      function calcHours(start, end) {
        const diff = timeToHour(end) - timeToHour(start);
        return Math.max(0, diff);
      }

      function formatHours(h) {
        if (h === 0) return '0h';
        const whole = Math.floor(h);
        const frac = h - whole;
        if (frac === 0) return whole + 'h';
        return whole + 'h ' + Math.round(frac * 60) + 'm';
      }

      function formatHour(h) {
        const hours = Math.floor(h);
        const mins = Math.round((h - hours) * 60);
        return hours + ':' + String(mins).padStart(2, '0');
      }

      // ── Rendering ──
      function renderHourHeader() {
        const header = document.getElementById('hourHeader');
        header.innerHTML = '';
        for (let h = HOUR_MIN; h <= HOUR_MAX; h += 2) {
          const mark = document.createElement('span');
          mark.className = 'hour-mark';
          mark.textContent = h;
          mark.style.left = hourToPercent(h) + '%';
          header.appendChild(mark);
        }
      }

      function renderCards() {
        const container = document.getElementById('dayCards');
        container.innerHTML = '';

        days.forEach((day, idx) => {
          const dayInfo = DAYS[idx];
          const isExpanded = expandedDay === day.key;
          const hours = calcHours(day.start, day.end);
          const startH = timeToHour(day.start);
          const endH = timeToHour(day.end);

          const card = document.createElement('div');
          card.className =
            'day-card' + (day.off ? ' day-off' : '') + (isExpanded ? ' expanded' : '');

          // ── Collapsed row: label + timeline + badge + chevron ──
          const collapsed = document.createElement('div');
          collapsed.className = 'day-collapsed';
          collapsed.onclick = () => toggleDay(day.key);

          // Day label
          const label = document.createElement('div');
          label.className = 'day-label';
          label.textContent = dayInfo.name;
          collapsed.appendChild(label);

          // Timeline track
          const track = document.createElement('div');
          track.className = 'day-track';

          if (!day.off) {
            const block = document.createElement('div');
            block.className = 'work-block';
            const leftPct = hourToPercent(startH);
            const rightPct = hourToPercent(endH);
            block.style.left = leftPct + '%';
            block.style.width = rightPct - leftPct + '%';

            const blockLabel = document.createElement('span');
            blockLabel.className = 'block-label';
            blockLabel.textContent = formatHour(startH) + ' \u2014 ' + formatHour(endH);
            block.appendChild(blockLabel);
            track.appendChild(block);
          } else {
            const zone = document.createElement('div');
            zone.className = 'day-off-zone';
            const zoneLabel = document.createElement('span');
            zoneLabel.className = 'day-off-label';
            zoneLabel.textContent = 'Day off';
            zone.appendChild(zoneLabel);
            track.appendChild(zone);
          }

          collapsed.appendChild(track);

          // Hours badge
          const badge = document.createElement('span');
          badge.className = 'hours-badge';
          badge.id = 'badge-' + day.key;
          badge.textContent = day.off ? '\u2014' : formatHours(hours);
          collapsed.appendChild(badge);

          // Chevron
          const chevronWrapper = document.createElement('span');
          chevronWrapper.innerHTML = '<i data-lucide="chevron-down" class="day-chevron"></i>';
          collapsed.appendChild(chevronWrapper.firstElementChild);

          card.appendChild(collapsed);

          // ── Expanded content (accordion body) ──
          const expanded = document.createElement('div');
          expanded.className = 'day-expanded';

          const inner = document.createElement('div');
          inner.className = 'day-expanded-inner';

          // Divider
          const divider = document.createElement('div');
          divider.className = 'day-expanded-divider';
          inner.appendChild(divider);

          // Single-line edit row: [input] → [input] = 8h ... Working day [toggle]
          const editRow = document.createElement('div');
          editRow.className = 'edit-row';

          editRow.innerHTML =
            '<input type="time" value="' +
            day.start +
            '" ' +
            'onchange="updateTime(\'' +
            day.key +
            "', 'start', this.value)\" " +
            (day.off ? 'disabled' : '') +
            ' />' +
            '<span class="edit-row-sep">\u2192</span>' +
            '<input type="time" value="' +
            day.end +
            '" ' +
            'onchange="updateTime(\'' +
            day.key +
            "', 'end', this.value)\" " +
            (day.off ? 'disabled' : '') +
            ' />' +
            '<span class="edit-row-sep">=</span>' +
            '<span class="edit-row-hours" id="hours-calc-' +
            day.key +
            '">' +
            (day.off ? '\u2014' : formatHours(hours)) +
            '</span>' +
            '<span class="edit-row-spacer"></span>' +
            '<span class="edit-row-toggle-label">Working day</span>' +
            '<div class="toggle-switch' +
            (day.off ? '' : ' active') +
            '" ' +
            'onclick="toggleDayOff(\'' +
            day.key +
            '\')"></div>';

          inner.appendChild(editRow);

          expanded.appendChild(inner);
          card.appendChild(expanded);
          container.appendChild(card);
        });

        updateWeeklySummary();
        lucide.createIcons();
      }

      // ── Interactions ──
      function toggleDay(key) {
        expandedDay = expandedDay === key ? null : key;
        renderCards();
      }

      function toggleDayOff(key) {
        const day = days.find((d) => d.key === key);
        day.off = !day.off;
        renderCards();
        updateWeeklySummary();
        showToast('Saved');
      }

      function updateTime(key, field, value) {
        const day = days.find((d) => d.key === key);
        day[field] = value;

        // Update calculated hours in expanded area
        const hoursEl = document.getElementById('hours-calc-' + key);
        if (hoursEl) {
          hoursEl.textContent = formatHours(calcHours(day.start, day.end));
        }

        // Re-render to update the timeline bar
        renderCards();
        showToast('Saved');
      }

      function updateWeeklySummary() {
        let total = 0;
        let workDays = 0;
        days.forEach((d) => {
          if (!d.off) {
            total += calcHours(d.start, d.end);
            workDays++;
          }
        });
        document.getElementById('weeklyTotal').innerHTML = total + '<span>h</span>';
        document.getElementById('summaryDetail').textContent =
          workDays + ' working day' + (workDays !== 1 ? 's' : '');
      }

      function showToast(msg) {
        const toast = document.getElementById('toast');
        document.getElementById('toastMsg').textContent = msg;
        toast.classList.add('show');
        clearTimeout(toast._timer);
        toast._timer = setTimeout(() => toast.classList.remove('show'), 2000);
      }

      // ── Theme ──
      function setTheme(t) {
        document.getElementById('app').setAttribute('data-theme', t);
        document.querySelectorAll('.theme-bar button').forEach((b) => b.classList.remove('active'));
        event.target.classList.add('active');
      }

      // ── Init ──
      renderHourHeader();
      renderCards();
      lucide.createIcons();
    </script>
  </body>
</html>
