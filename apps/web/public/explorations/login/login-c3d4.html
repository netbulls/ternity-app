<!DOCTYPE html>
<html data-theme="dark" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ternity Login — Direction 2: Atmosphere</title>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* ===========================
       DIRECTION 2: ATMOSPHERE
       Cinematic photo background
       Frosted glass card
       =========================== */

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --radius: 20px;
      --transition: 0.2s ease;
    }

    html[data-theme='dark'] {
      --bg-overlay: rgba(4, 10, 8, 0.55);
      --card-bg: rgba(8, 14, 12, 0.62);
      --card-border: rgba(0, 212, 170, 0.2);
      --card-blur: blur(28px);
      --card-shadow: 0 8px 48px rgba(0,0,0,0.7), 0 1px 0 rgba(0, 212, 170, 0.08) inset;
      --accent: #00D4AA;
      --accent-dim: rgba(0, 212, 170, 0.15);
      --accent-glow: rgba(0, 212, 170, 0.3);
      --text-primary: #e8f0ec;
      --text-secondary: rgba(232, 240, 236, 0.6);
      --text-muted: rgba(232, 240, 236, 0.3);
      --input-bg: rgba(255, 255, 255, 0.05);
      --input-border: rgba(255, 255, 255, 0.1);
      --input-border-focus: rgba(0, 212, 170, 0.55);
      --input-glow: 0 0 0 3px rgba(0, 212, 170, 0.12);
      --btn-bg: #00D4AA;
      --btn-hover: #00E8BB;
      --btn-text: #050d0a;
      --btn-shadow: 0 2px 24px rgba(0, 212, 170, 0.3);
      --btn-shadow-hover: 0 6px 32px rgba(0, 212, 170, 0.5);
      --social-bg: rgba(255, 255, 255, 0.05);
      --social-border: rgba(255, 255, 255, 0.1);
      --social-hover: rgba(255, 255, 255, 0.09);
      --divider: rgba(255, 255, 255, 0.1);
      --link: #00D4AA;
      --label: rgba(232, 240, 236, 0.5);
      --prefix-bg: rgba(255, 255, 255, 0.06);
      --prefix-border: rgba(255, 255, 255, 0.1);
      --otp-bg: rgba(255, 255, 255, 0.05);
      --otp-border: rgba(255, 255, 255, 0.12);
      --otp-focus: rgba(0, 212, 170, 0.6);
      --signature: rgba(232, 240, 236, 0.25);
    }

    html[data-theme='light'] {
      --bg-overlay: rgba(240, 250, 246, 0.35);
      --card-bg: rgba(255, 255, 255, 0.72);
      --card-border: rgba(0, 184, 147, 0.25);
      --card-blur: blur(28px);
      --card-shadow: 0 8px 48px rgba(0,0,0,0.25), 0 1px 0 rgba(255,255,255,0.8) inset;
      --accent: #00B893;
      --accent-dim: rgba(0, 184, 147, 0.15);
      --accent-glow: rgba(0, 184, 147, 0.25);
      --text-primary: #0a1a14;
      --text-secondary: rgba(10, 26, 20, 0.6);
      --text-muted: rgba(10, 26, 20, 0.35);
      --input-bg: rgba(255, 255, 255, 0.7);
      --input-border: rgba(0, 0, 0, 0.12);
      --input-border-focus: rgba(0, 184, 147, 0.6);
      --input-glow: 0 0 0 3px rgba(0, 184, 147, 0.1);
      --btn-bg: #00B893;
      --btn-hover: #00A882;
      --btn-text: #ffffff;
      --btn-shadow: 0 2px 20px rgba(0, 184, 147, 0.25);
      --btn-shadow-hover: 0 6px 28px rgba(0, 184, 147, 0.4);
      --social-bg: rgba(255, 255, 255, 0.6);
      --social-border: rgba(0, 0, 0, 0.1);
      --social-hover: rgba(255, 255, 255, 0.85);
      --divider: rgba(0, 0, 0, 0.08);
      --link: #00B893;
      --label: rgba(10, 26, 20, 0.55);
      --prefix-bg: rgba(0, 0, 0, 0.05);
      --prefix-border: rgba(0, 0, 0, 0.1);
      --otp-bg: rgba(255, 255, 255, 0.6);
      --otp-border: rgba(0, 0, 0, 0.1);
      --otp-focus: rgba(0, 184, 147, 0.6);
      --signature: rgba(10, 26, 20, 0.3);
    }

    /* ---- Theme Switcher ---- */
    .theme-switcher {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 9999;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .theme-switcher button {
      font-family: 'Inter', sans-serif;
      font-size: 11px;
      font-weight: 500;
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(0,0,0,0.4);
      color: rgba(255,255,255,0.8);
      cursor: pointer;
      transition: all var(--transition);
      letter-spacing: 0.02em;
      backdrop-filter: blur(8px);
    }

    .theme-switcher button:hover {
      background: rgba(0,0,0,0.6);
      color: white;
    }

    .direction-label {
      position: fixed;
      top: 16px;
      left: 16px;
      z-index: 9999;
      font-family: 'Oxanium', sans-serif;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #00D4AA;
      background: rgba(0,0,0,0.5);
      border: 1px solid rgba(0, 212, 170, 0.3);
      padding: 6px 12px;
      border-radius: 6px;
      backdrop-filter: blur(8px);
    }

    /* ---- Page / Background ---- */
    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      color: var(--text-primary);
      padding: 60px 20px 80px;
      transition: color 0.3s ease;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url('https://ternity.xyz/images/03-surreal-hourglass-desert.jpg');
      background-size: cover;
      background-position: center;
      z-index: -2;
    }

    html[data-theme='dark'] body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: var(--bg-overlay);
      z-index: -1;
    }

    html[data-theme='light'] body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: rgba(255, 248, 240, 0.2);
      z-index: -1;
    }

    .screen-label {
      font-family: 'Oxanium', sans-serif;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.4);
      text-align: center;
      margin: 48px 0 24px;
      text-shadow: 0 1px 4px rgba(0,0,0,0.5);
    }

    html[data-theme='light'] .screen-label {
      color: rgba(0,0,0,0.35);
      text-shadow: 0 1px 4px rgba(255,255,255,0.5);
    }

    /* ---- Card ---- */
    .logto_page-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body.desktop .logto_page-container {
      padding: 24px;
    }

    .logto_main-content {
      width: 100%;
      max-width: 420px;
      background: var(--card-bg);
      backdrop-filter: var(--card-blur);
      -webkit-backdrop-filter: var(--card-blur);
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      box-shadow: var(--card-shadow);
      padding: 48px 44px;
      display: flex;
      flex-direction: column;
      gap: 0;
      animation: cardIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
    }

    /* Teal glow ring at card top edge */
    .logto_main-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 20%;
      right: 20%;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      opacity: 0.7;
    }

    body.mobile .logto_main-content {
      max-width: 100%;
      border-radius: 0;
      border-left: none;
      border-right: none;
      padding: 40px 24px;
      box-shadow: none;
    }

    @keyframes cardIn {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* ---- Logo ---- */
    .logto_branding-header {
      display: flex;
      justify-content: center;
      margin-bottom: 36px;
    }

    .logto_branding-header img {
      height: 30px;
      width: auto;
      filter: drop-shadow(0 2px 12px rgba(0, 212, 170, 0.3));
    }

    /* ---- Heading ---- */
    .logto_main-content h1 {
      font-family: 'Oxanium', sans-serif;
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 28px;
      letter-spacing: -0.01em;
      line-height: 1.3;
    }

    /* ---- Form groups ---- */
    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: var(--label);
      margin-bottom: 8px;
      letter-spacing: 0.01em;
    }

    /* ---- Phone input ---- */
    .phone-input {
      display: flex;
      border: 1px solid var(--input-border);
      border-radius: 10px;
      background: var(--input-bg);
      overflow: hidden;
      transition: border-color var(--transition), box-shadow var(--transition);
    }

    .phone-input:focus-within {
      border-color: var(--input-border-focus);
      box-shadow: var(--input-glow);
    }

    .phone-input .prefix {
      display: flex;
      align-items: center;
      padding: 0 14px;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      background: var(--prefix-bg);
      border-right: 1px solid var(--prefix-border);
      white-space: nowrap;
    }

    .phone-input input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      padding: 13px 16px;
      font-size: 14px;
      color: var(--text-primary);
      min-width: 0;
    }

    .phone-input input::placeholder {
      color: var(--text-muted);
    }

    /* ---- Primary button ---- */
    button.primary-btn,
    button[type='submit'] {
      width: 100%;
      padding: 14px 24px;
      background: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      letter-spacing: 0.01em;
      box-shadow: var(--btn-shadow);
      transition: background var(--transition), box-shadow var(--transition), transform var(--transition);
      margin-bottom: 20px;
    }

    button.primary-btn:hover,
    button[type='submit']:hover {
      background: var(--btn-hover);
      box-shadow: var(--btn-shadow-hover);
      transform: translateY(-1px);
    }

    button.primary-btn:active,
    button[type='submit']:active {
      transform: translateY(0);
    }

    /* ---- Alt action ---- */
    .alt-action {
      font-size: 13px;
      color: var(--text-secondary);
      text-align: center;
      margin-bottom: 24px;
    }

    .alt-action a {
      color: var(--link);
      text-decoration: none;
      font-weight: 500;
    }

    .alt-action a:hover { text-decoration: underline; }

    /* ---- Divider ---- */
    .divider {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--divider);
    }

    .divider span {
      font-size: 11px;
      font-weight: 500;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    /* ---- Social button ---- */
    .social-btn {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 13px 24px;
      background: var(--social-bg);
      color: var(--text-primary);
      border: 1px solid var(--social-border);
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background var(--transition), border-color var(--transition);
      margin-bottom: 28px;
      backdrop-filter: blur(4px);
    }

    .social-btn:hover {
      background: var(--social-hover);
      border-color: rgba(0, 212, 170, 0.3);
    }

    /* ---- Logto signature ---- */
    .logto_signature {
      font-size: 11px;
      color: var(--signature);
      text-align: center;
      letter-spacing: 0.02em;
    }

    /* ---- OTP ---- */
    .otp-description {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 28px;
      line-height: 1.5;
    }

    .otp-description strong {
      color: var(--text-primary);
      font-weight: 600;
    }

    .otp-inputs {
      display: flex;
      gap: 10px;
      margin-bottom: 24px;
      justify-content: center;
    }

    .otp-inputs input {
      width: 52px;
      height: 60px;
      background: var(--otp-bg);
      backdrop-filter: blur(4px);
      border: 1px solid var(--otp-border);
      border-radius: 10px;
      font-family: 'Oxanium', sans-serif;
      font-size: 22px;
      font-weight: 600;
      color: var(--text-primary);
      text-align: center;
      outline: none;
      transition: border-color var(--transition), box-shadow var(--transition);
    }

    .otp-inputs input:focus {
      border-color: var(--otp-focus);
      box-shadow: var(--input-glow);
    }

    .otp-inputs input.filled {
      border-color: var(--accent);
      background: rgba(0, 212, 170, 0.08);
    }

    .resend-link {
      font-size: 13px;
      color: var(--text-secondary);
      text-align: center;
      margin-bottom: 24px;
    }

    .resend-link a {
      color: var(--link);
      text-decoration: none;
      font-weight: 500;
    }

    .resend-link a:hover { text-decoration: underline; }

    .back-link {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      color: var(--text-secondary);
      text-decoration: none;
      margin-bottom: 24px;
      transition: color var(--transition);
    }

    .back-link:hover { color: var(--text-primary); }
  </style>
</head>
<body class="desktop">

  <div class="direction-label">Direction 2 — Atmosphere</div>
  <div class="theme-switcher">
    <button onclick="document.documentElement.dataset.theme = document.documentElement.dataset.theme === 'dark' ? 'light' : 'dark'">Toggle Light / Dark</button>
    <button onclick="document.body.className = document.body.className === 'desktop' ? 'mobile' : 'desktop'">Toggle Mobile / Desktop</button>
  </div>

  <!-- Screen 1: Sign In -->
  <p class="screen-label">Sign-in Screen</p>
  <div id="app">
    <div class="logto_page-container">
      <main class="logto_main-content">

        <div class="logto_branding-header">
          <img src="https://ternity.xyz/brand/logo-combo.svg" alt="Ternity" onerror="this.style.display='none'; this.parentElement.innerHTML='<span style=\'font-family:Oxanium,sans-serif;font-size:20px;font-weight:700;color:#00D4AA;letter-spacing:0.08em;text-shadow:0 0 20px rgba(0,212,170,0.4)\'>TERNITY</span>'">
        </div>

        <h1>Sign in to your account</h1>

        <div class="input-group">
          <label>Phone number</label>
          <div class="phone-input">
            <span class="prefix">+48</span>
            <input type="text" placeholder="123 456 789" />
          </div>
        </div>

        <button type="submit" class="primary-btn">Continue</button>

        <p class="alt-action">No account? <a href="#">Create account</a></p>

        <div class="divider"><span>or</span></div>

        <button class="social-btn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          Continue with Google
        </button>

        <div class="logto_signature">Powered by Logto</div>

      </main>
    </div>
  </div>

  <!-- Screen 2: Verification Code -->
  <p class="screen-label">Verification Code Screen</p>
  <div id="app2">
    <div class="logto_page-container">
      <main class="logto_main-content">

        <div class="logto_branding-header">
          <img src="https://ternity.xyz/brand/logo-combo.svg" alt="Ternity" onerror="this.style.display='none'; this.parentElement.innerHTML='<span style=\'font-family:Oxanium,sans-serif;font-size:20px;font-weight:700;color:#00D4AA;letter-spacing:0.08em;text-shadow:0 0 20px rgba(0,212,170,0.4)\'>TERNITY</span>'">
        </div>

        <h1>Enter verification code</h1>

        <p class="otp-description">
          A 6-digit code was sent to <strong>+48 123 456 789</strong>. Enter it below to continue.
        </p>

        <div class="otp-inputs">
          <input type="text" maxlength="1" value="4" class="filled" />
          <input type="text" maxlength="1" value="2" class="filled" />
          <input type="text" maxlength="1" value="" autofocus />
          <input type="text" maxlength="1" value="" />
          <input type="text" maxlength="1" value="" />
          <input type="text" maxlength="1" value="" />
        </div>

        <button type="submit" class="primary-btn">Verify</button>

        <p class="resend-link">Didn't receive it? <a href="#">Resend code</a></p>

        <a href="#" class="back-link">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="m15 18-6-6 6-6"/>
          </svg>
          Back
        </a>

        <div class="logto_signature">Powered by Logto</div>

      </main>
    </div>
  </div>

</body>
</html>
