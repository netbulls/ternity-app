<!DOCTYPE html>
<html data-theme="dark" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ternity Login — Direction 7: Mist</title>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* ===========================
       DIRECTION 7: MIST
       Nebula's depth — greatly subdued
       The image whispers, not speaks
       ~10-15% image opacity — barely perceptible texture
       =========================== */

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* ---- CSS Variables ---- */
    :root {
      --accent: #00D4AA;
      --accent-dim: rgba(0, 212, 170, 0.12);
      --accent-glow: rgba(0, 212, 170, 0.3);
      --radius: 12px;
      --transition: 0.18s ease;
    }

    html[data-theme='dark'] {
      /* Dark base — same as Abyss */
      --bg: #0a0a0a;
      /* The image shows through at ~12% — just enough for texture */
      --bg-overlay: linear-gradient(rgba(10,10,10,0.88) 0%, rgba(10,10,10,0.92) 100%);
      --bg-image-opacity: 0.12;

      /* Card — slightly translucent, just a whisper of glass */
      /* Blur is subtle: 10px vs Nebula's 32px */
      --surface: rgba(17, 20, 22, 0.85);
      --surface-border: rgba(255,255,255,0.07);
      /* Subtle 1px border like Abyss, no gradient */
      --surface-shadow: 0 4px 40px rgba(0,0,0,0.65), 0 1px 0 rgba(255,255,255,0.03) inset;
      --card-blur: blur(10px);

      --text-primary: #f0f2f4;
      --text-secondary: #7a8896;
      --text-muted: #4a5560;
      /* Abyss clean input styling */
      --input-bg: #181d21;
      --input-border: rgba(255,255,255,0.08);
      --input-border-focus: rgba(0, 212, 170, 0.5);
      --input-glow: 0 0 0 3px rgba(0, 212, 170, 0.12);
      /* Abyss solid teal button */
      --btn-bg: #00D4AA;
      --btn-hover: #00BF99;
      --btn-text: #080a0c;
      --btn-shadow: 0 2px 20px rgba(0, 212, 170, 0.25);
      --btn-shadow-hover: 0 4px 28px rgba(0, 212, 170, 0.4);
      --social-bg: rgba(24, 29, 33, 0.9);
      --social-border: rgba(255,255,255,0.07);
      --social-hover: rgba(30, 36, 40, 0.95);
      --divider: rgba(255,255,255,0.07);
      --link: #00D4AA;
      --label: #9aa8b4;
      --prefix-bg: rgba(30, 36, 40, 0.9);
      --prefix-border: rgba(255,255,255,0.08);
      --otp-bg: rgba(24, 29, 33, 0.9);
      --otp-border: rgba(255,255,255,0.08);
      --otp-focus: rgba(0, 212, 170, 0.5);
      --signature: #4a5560;
      /* Abyss shimmer line at top */
      --shimmer: linear-gradient(90deg, transparent, rgba(0,212,170,0.5), transparent);
    }

    html[data-theme='light'] {
      --bg: #f4f5f7;
      /* Image at ~8% opacity in light mode */
      --bg-overlay: linear-gradient(rgba(244,245,247,0.92) 0%, rgba(244,245,247,0.94) 100%);
      --bg-image-opacity: 0.08;

      /* Card — mostly opaque white, just a whisper of glass */
      --surface: rgba(255, 255, 255, 0.92);
      --surface-border: rgba(0,0,0,0.09);
      --surface-shadow: 0 4px 32px rgba(0,0,0,0.08), 0 1px 0 rgba(255,255,255,0.95) inset;
      --card-blur: blur(10px);

      --text-primary: #0a0e12;
      --text-secondary: #5a6672;
      --text-muted: #9aa8b4;
      --input-bg: rgba(248, 250, 251, 0.95);
      --input-border: rgba(0,0,0,0.1);
      --input-border-focus: rgba(0, 184, 147, 0.6);
      --input-glow: 0 0 0 3px rgba(0, 184, 147, 0.1);
      --btn-bg: #00B893;
      --btn-hover: #00A882;
      --btn-text: #ffffff;
      --btn-shadow: 0 2px 16px rgba(0, 184, 147, 0.2);
      --btn-shadow-hover: 0 4px 24px rgba(0, 184, 147, 0.35);
      --social-bg: rgba(248, 250, 251, 0.92);
      --social-border: rgba(0,0,0,0.1);
      --social-hover: rgba(240, 242, 244, 0.96);
      --divider: rgba(0,0,0,0.08);
      --link: #00B893;
      --label: #5a6672;
      --prefix-bg: rgba(240, 242, 244, 0.95);
      --prefix-border: rgba(0,0,0,0.1);
      --otp-bg: rgba(248, 250, 251, 0.92);
      --otp-border: rgba(0,0,0,0.1);
      --otp-focus: rgba(0, 184, 147, 0.6);
      --signature: #9aa8b4;
      --shimmer: linear-gradient(90deg, transparent, rgba(0,184,147,0.4), transparent);
    }

    /* ---- Theme Switcher ---- */
    .theme-switcher {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 9999;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .theme-switcher button {
      font-family: 'Inter', sans-serif;
      font-size: 11px;
      font-weight: 500;
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(17, 20, 22, 0.7);
      color: rgba(240, 242, 244, 0.65);
      cursor: pointer;
      transition: all var(--transition);
      letter-spacing: 0.02em;
      backdrop-filter: blur(8px);
    }

    html[data-theme='light'] .theme-switcher button {
      background: rgba(255,255,255,0.8);
      color: #5a6672;
      border-color: rgba(0,0,0,0.1);
    }

    .theme-switcher button:hover {
      color: var(--text-primary);
      border-color: rgba(0, 212, 170, 0.4);
    }

    /* ---- Direction label ---- */
    .direction-label {
      position: fixed;
      top: 16px;
      left: 16px;
      z-index: 9999;
      font-family: 'Oxanium', sans-serif;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--accent);
      background: rgba(17, 20, 22, 0.7);
      border: 1px solid rgba(0, 212, 170, 0.2);
      padding: 6px 12px;
      border-radius: 6px;
      backdrop-filter: blur(8px);
    }

    html[data-theme='light'] .direction-label {
      background: rgba(255, 255, 255, 0.8);
      color: #00B893;
      border-color: rgba(0, 184, 147, 0.2);
    }

    /* ---- Page Layout ---- */
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      min-height: 100vh;
      color: var(--text-primary);
      padding: 60px 20px 80px;
      transition: color 0.3s ease, background-color 0.3s ease;
      position: relative;
    }

    /* The barely-perceptible background texture — particles image at low opacity */
    /* Dark layer first, then image at low opacity on top */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url('https://ternity.xyz/images/02-abstract-teal-particles.jpg');
      background-size: cover;
      background-position: center;
      opacity: var(--bg-image-opacity);
      z-index: 0;
      pointer-events: none;
    }

    /* Overlay to further blend the image into the base */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: var(--bg-overlay);
      z-index: 0;
      pointer-events: none;
    }

    body > * {
      position: relative;
      z-index: 1;
    }

    /* ---- Screen label ---- */
    .screen-label {
      font-family: 'Oxanium', sans-serif;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-muted);
      text-align: center;
      margin: 48px 0 24px;
    }

    /* ---- App container ---- */
    .logto_page-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 0;
    }

    body.desktop .logto_page-container {
      padding: 24px;
    }

    body.mobile .logto_page-container {
      padding: 0;
    }

    /* ---- Main card ---- */
    .logto_main-content {
      width: 100%;
      max-width: 420px;
      background: var(--surface);
      /* Subtle backdrop blur — 10px, not 32px */
      backdrop-filter: var(--card-blur);
      -webkit-backdrop-filter: var(--card-blur);
      border: 1px solid var(--surface-border);
      border-radius: var(--radius);
      box-shadow: var(--surface-shadow);
      padding: 48px 44px;
      display: flex;
      flex-direction: column;
      gap: 0;
      animation: cardIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      overflow: hidden;
    }

    body.mobile .logto_main-content {
      max-width: 100%;
      border-radius: 0;
      border-left: none;
      border-right: none;
      padding: 40px 24px;
      box-shadow: none;
    }

    @keyframes cardIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Subtle teal shimmer at card top — Abyss style */
    .logto_main-content::before {
      content: '';
      display: block;
      height: 1px;
      background: var(--shimmer);
      border-radius: 1px;
      margin: -48px -44px 48px;
      opacity: 0.55;
    }

    body.mobile .logto_main-content::before {
      margin: -40px -24px 40px;
    }

    /* ---- Branding header ---- */
    .logto_branding-header {
      display: flex;
      justify-content: center;
      margin-bottom: 36px;
    }

    .logto_branding-header img {
      height: 28px;
      width: auto;
    }

    /* ---- Heading ---- */
    .logto_main-content h1 {
      font-family: 'Oxanium', sans-serif;
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 28px;
      letter-spacing: -0.01em;
      line-height: 1.3;
    }

    /* ---- Form groups ---- */
    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-family: 'Inter', sans-serif;
      font-size: 12px;
      font-weight: 500;
      color: var(--label);
      margin-bottom: 8px;
      letter-spacing: 0.01em;
    }

    /* ---- Phone input — Abyss styling ---- */
    .phone-input {
      display: flex;
      border: 1px solid var(--input-border);
      border-radius: 8px;
      background: var(--input-bg);
      overflow: hidden;
      transition: border-color var(--transition), box-shadow var(--transition);
    }

    .phone-input:focus-within {
      border-color: var(--input-border-focus);
      box-shadow: var(--input-glow);
    }

    .phone-input .prefix {
      display: flex;
      align-items: center;
      padding: 0 14px;
      font-family: 'Inter', sans-serif;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      background: var(--prefix-bg);
      border-right: 1px solid var(--prefix-border);
      white-space: nowrap;
      user-select: none;
    }

    .phone-input input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      padding: 13px 16px;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      font-weight: 400;
      color: var(--text-primary);
      min-width: 0;
    }

    .phone-input input::placeholder {
      color: var(--text-muted);
    }

    /* ---- Standard input ---- */
    .std-input {
      width: 100%;
      display: block;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 8px;
      padding: 13px 16px;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      font-weight: 400;
      color: var(--text-primary);
      outline: none;
      transition: border-color var(--transition), box-shadow var(--transition);
    }

    .std-input:focus {
      border-color: var(--input-border-focus);
      box-shadow: var(--input-glow);
    }

    .std-input::placeholder {
      color: var(--text-muted);
    }

    /* ---- Primary button — Abyss solid teal ---- */
    button.primary-btn,
    button[type='submit'] {
      width: 100%;
      padding: 14px 24px;
      background: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      border-radius: 8px;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      letter-spacing: 0.01em;
      box-shadow: var(--btn-shadow);
      transition: background var(--transition), box-shadow var(--transition), transform var(--transition);
      margin-bottom: 20px;
    }

    button.primary-btn:hover,
    button[type='submit']:hover {
      background: var(--btn-hover);
      box-shadow: var(--btn-shadow-hover);
      transform: translateY(-1px);
    }

    button.primary-btn:active,
    button[type='submit']:active {
      transform: translateY(0);
      box-shadow: var(--btn-shadow);
    }

    /* ---- Alt action ---- */
    .alt-action {
      font-family: 'Inter', sans-serif;
      font-size: 13px;
      color: var(--text-secondary);
      text-align: center;
      margin-bottom: 24px;
    }

    .alt-action a {
      color: var(--link);
      text-decoration: none;
      font-weight: 500;
      transition: opacity var(--transition);
    }

    .alt-action a:hover {
      opacity: 0.8;
      text-decoration: underline;
    }

    /* ---- Divider ---- */
    .divider {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--divider);
    }

    .divider span {
      font-family: 'Inter', sans-serif;
      font-size: 11px;
      font-weight: 500;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    /* ---- Social button ---- */
    .social-btn {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 13px 24px;
      background: var(--social-bg);
      color: var(--text-primary);
      border: 1px solid var(--social-border);
      border-radius: 8px;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background var(--transition), border-color var(--transition);
      margin-bottom: 28px;
    }

    .social-btn:hover {
      background: var(--social-hover);
      border-color: rgba(0, 212, 170, 0.2);
    }

    .social-btn svg {
      flex-shrink: 0;
    }

    /* ---- Logto signature ---- */
    .logto_signature {
      font-family: 'Inter', sans-serif;
      font-size: 11px;
      color: var(--signature);
      text-align: center;
      letter-spacing: 0.02em;
    }

    /* ---- OTP screen ---- */
    .otp-description {
      font-family: 'Inter', sans-serif;
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 28px;
      line-height: 1.5;
    }

    .otp-description strong {
      color: var(--text-primary);
      font-weight: 600;
    }

    .otp-inputs {
      display: flex;
      gap: 10px;
      margin-bottom: 24px;
      justify-content: center;
    }

    .otp-inputs input {
      width: 52px;
      height: 60px;
      background: var(--otp-bg);
      border: 1px solid var(--otp-border);
      border-radius: 8px;
      font-family: 'Oxanium', sans-serif;
      font-size: 22px;
      font-weight: 600;
      color: var(--text-primary);
      text-align: center;
      outline: none;
      transition: border-color var(--transition), box-shadow var(--transition);
    }

    .otp-inputs input:focus {
      border-color: var(--otp-focus);
      box-shadow: var(--input-glow);
    }

    .otp-inputs input.filled {
      border-color: var(--accent);
      color: var(--accent);
    }

    .resend-link {
      font-family: 'Inter', sans-serif;
      font-size: 13px;
      color: var(--text-secondary);
      text-align: center;
      margin-bottom: 24px;
    }

    .resend-link a {
      color: var(--link);
      text-decoration: none;
      font-weight: 500;
    }

    .resend-link a:hover {
      text-decoration: underline;
    }

    /* ---- Back link ---- */
    .back-link {
      display: flex;
      align-items: center;
      gap: 6px;
      font-family: 'Inter', sans-serif;
      font-size: 13px;
      color: var(--text-secondary);
      text-decoration: none;
      margin-bottom: 24px;
      transition: color var(--transition);
    }

    .back-link:hover {
      color: var(--text-primary);
    }
  </style>
</head>
<body class="desktop">

  <!-- Controls -->
  <div class="direction-label">Direction 7 — Mist</div>
  <div class="theme-switcher">
    <button onclick="document.documentElement.dataset.theme = document.documentElement.dataset.theme === 'dark' ? 'light' : 'dark'">Toggle Light / Dark</button>
    <button onclick="document.body.className = document.body.className === 'desktop' ? 'mobile' : 'desktop'">Toggle Mobile / Desktop</button>
  </div>

  <!-- Screen 1: Sign In -->
  <p class="screen-label">Sign-in Screen</p>
  <div id="app">
    <div class="logto_page-container">
      <main class="logto_main-content">

        <div class="logto_branding-header">
          <img src="https://ternity.xyz/brand/logo-combo.svg" alt="Ternity" onerror="this.style.display='none'; this.parentElement.innerHTML='<span style=\'font-family:Oxanium,sans-serif;font-size:20px;font-weight:700;color:var(--accent);letter-spacing:0.08em\'>TERNITY</span>'">
        </div>

        <h1>Sign in to your account</h1>

        <div class="input-group">
          <label>Phone number</label>
          <div class="phone-input">
            <span class="prefix">+48</span>
            <input type="text" placeholder="123 456 789" />
          </div>
        </div>

        <button type="submit" class="primary-btn">Continue</button>

        <p class="alt-action">No account? <a href="#">Create account</a></p>

        <div class="divider"><span>or</span></div>

        <button class="social-btn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          Continue with Google
        </button>

        <div class="logto_signature">Powered by Logto</div>

      </main>
    </div>
  </div>

  <!-- Screen 2: Verification Code -->
  <p class="screen-label">Verification Code Screen</p>
  <div id="app2">
    <div class="logto_page-container">
      <main class="logto_main-content">

        <div class="logto_branding-header">
          <img src="https://ternity.xyz/brand/logo-combo.svg" alt="Ternity" onerror="this.style.display='none'; this.parentElement.innerHTML='<span style=\'font-family:Oxanium,sans-serif;font-size:20px;font-weight:700;color:var(--accent);letter-spacing:0.08em\'>TERNITY</span>'">
        </div>

        <h1>Enter verification code</h1>

        <p class="otp-description">
          A 6-digit code was sent to <strong>+48 123 456 789</strong>. Enter it below to continue.
        </p>

        <div class="otp-inputs">
          <input type="text" maxlength="1" value="4" class="filled" />
          <input type="text" maxlength="1" value="2" class="filled" />
          <input type="text" maxlength="1" value="" autofocus />
          <input type="text" maxlength="1" value="" />
          <input type="text" maxlength="1" value="" />
          <input type="text" maxlength="1" value="" />
        </div>

        <button type="submit" class="primary-btn">Verify</button>

        <p class="resend-link">Didn't receive it? <a href="#">Resend code</a></p>

        <a href="#" class="back-link">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="m15 18-6-6 6-6"/>
          </svg>
          Back
        </a>

        <div class="logto_signature">Powered by Logto</div>

      </main>
    </div>
  </div>

</body>
</html>
